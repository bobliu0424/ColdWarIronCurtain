 ITA_De_Gasperi_Government_VI:0 "De Gasperi Government VI" 
 ITA_De_Gasperi_Government_VI_desc:0 "De Gasperi formed his eighth government. The coalition formed by the Christian Democrats, the Italian Democratic Socialist Party, the Italian Republican Party and the Italian Liberal Party. Now it is up to the chambers to give it power"
 ITA_Degasperi_resignation:0 "Degasperi goverment resign"
 ITA_Degasperi_resignation_desc:0 "When he presented himself to the two branches of parliament, he was denied confidence with 282 votes against, 263 in favor, 37 abstentions; De Gasperi has announced his resignation"
 ITA_The_first_Governo_Tecnico:0 "The first Governo Tecnico"
 ITA_The_first_Governo_Tecnico_desc:0 "With the failure of the last government of Alcide De Gasperi, the President of the Republic Luigi Einaudi, instructed Pella to form a government called "business government" or "administrative government" whose sole task is to obtain the approval of the budget law"
 ITA_Pass_the_budget_law:0 "Pass the budget law"
 ITA_Pass_the_budget_law_desc:0 " Our most urgent task is to pass the budget law by October 30th of each year"
 ITA_Trieste_Crisis:0 "The Trieste Crisis"
 ITA_Trieste_Crisis_desc:0 "Trieste is Italian by right, it cannot be surrendered to Yugoslavia"
 ITA_La_Diplomazia:0 "The Diplomatic Way"
 ITA_La_guerra:0 "La guerra"
