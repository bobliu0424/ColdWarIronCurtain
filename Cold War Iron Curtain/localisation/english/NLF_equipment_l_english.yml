 ##Infantry Equipment
 NLF_infantry_equipment_0:0 "Mosin wz. 91/30"
 NLF_infantry_equipment_0_short:0 "Mosin"
 NLF_infantry_equipment_0_desc:0 "The Mosin-Nagant is a Russian Imperial bolt-action rifle used by the Russian Empire and was based off a design imported from France. In 1889, the GAU (Ministry of Defense of the Russian Empire) acquired the Lebel-1886 from France and sought to improve its design. Various Russian scientists and engineers were hired by the ministry and led by Captain Sergei Mosin and Leon Nagant to improve it and produced the Mosin Nagant after a long series of trials and prototypes. In 91, 1891, the bolt-action of Mosin's design was ordered into production. The rifle has a long disassembly time but is notable for its high accuracy. It was used extensively in the Russo-Japanese war, WWI, the civil war within the Russian Empire that led to the formation of the Soviet Union, WWII, and numerous worldwide conflicts."

 NLF_infantry_equipment_1:0 "Avtomat Kalashnikova 1947"
 NLF_infantry_equipment_1_short:0 "AK-47"
 NLF_infantry_equipment_1_desc:0 "The AK47 is a fully automatic assault rifle developed in the Soviet Union by Mikhail Kalashnikov in 1947, but was not introduced into active service until 1948 where the fixed-stock version was sent in for production. In early 1949, the AK47 was accepted by the Soviet Armed Forces for mass deployment into front-line units. With a long-stroke gas piston, a selector/safety, an automated trigger and chambering mechanism, and further improvements to overall design the AK47 was a vast upgrade to the SKS. The AK47 would, for many years, be considered to be one of the world's most reliable and easy to maintain, handle, and learn weapons in the world."

 NLF_infantry_equipment_2:0 "Avtomat Kalashnikova Modernizirovanniy"
 NLF_infantry_equipment_2_short:0 "AKM"
 NLF_infantry_equipment_2_desc:0 "The AKM is a modernized variant of the AK47 that was developed by Mikhail Kalashnikov that was developed in the late 1950s and put into service with the Soviet Army in 1959. A great deal of the weapon was optimized and redesigned to suit the needs of the modernizing army. Many parts were simplified for mass production and the milled steel receiver was replaced with a u-shaped steel stamping to improve production rates. The weapon was also vastly lighter as a result of the simplifications reducing its weight. by ~30%. Additionally, the weapon was reinforced to make it stronger and added guide rails to improve the bolt carrier's movement. The AKM was immediately and ubiquitously used by many communist countries and manufactured for conflicts during its entire lifespan. Most notably the Invasion of Czechoslovakia, where it was used by both sides."

 NLF_infantry_equipment_3:0 "Avtomat Kalashnikova 1974"
 NLF_infantry_equipment_3_short:0 "AK-74"
 NLF_infantry_equipment_3_desc:0 "The AK74 is a modern assault rifle developed by Mikhail Kalashnikov to replace the AKM in 1974. It uses a smaller cartridge and an improved chrome-lined bore with 4 right-hand grooves. The front sight and gas block were redesigned to contain a bas channel installed 90 degrees from the bore axis to reduce bullet shear at the port hold. In addition, its development came with a variety of attachments including a rubber padded stock. The AK74's improvements allowed soldiers to carry a greater amount of ammunition in the field and maintain a higher volume of fire at higher mid range accuracies. It saw expensive usage during the Afghanistan conflict where the CIA paid the Mujahideen a great sum of money to retrieve a captured AK74."

 NLF_infantry_equipment_4:0 "Z111 Factory STL-1A"
 NLF_infantry_equipment_4_short:0 "STL-1A"
 NLF_infantry_equipment_4_desc:0 "In 2015, the Z111 Factory announced that they would produce the new STL-1A rifle. This would mainly be done through converting and upgrading the old AKMs under the new name, but they would also produce entirely new STL-1A rifles. The updated rifle included New polymer handguards, a folding buttstock, a new ergonomic pistol grip, and an updated muzzle brake similar to those found on the AK-74. A notable change was that it also allowed the use of M203 grenade launchers that are also being produced in Vietnam, replacing the GP-25/GP-34 grenade launchers on the original AKMs. The rifle however, still uses the dovetail side-mount for attaching sights. Overall, the rifle highly resembles an AK-103."

 ##Vietnamese Peoples Army Armored Vehicles
 NLF_lt_equipment_1:0 "T-60"
 NLF_lt_equipment_1_short:0 "T-60"
 NLF_lt_equipment_1_desc:0 "The T60 was a light tank manufactured to replace the T-38 in its recon role. It was designed in 1941 by Nicholas Astrov and 6,300 were produced in the 2 years it was produced.. The vehicle was a 2 crew tank with a 6 cylinder engine and reaches up to 44 km/h with a 20mm main gun. It was used extensively during WWII."
 NLF_lt_equipment_2:0 "T-70"
 NLF_lt_equipment_2_short:0 "T-70"
 NLF_lt_equipment_2_desc:0 "The T-70 light tank was a WWII scout tank manufactured to replace the PT60. Nicholas Astrov began work immediately after the PT60 and finished in 1942. In the 2 years it was manufactured, 8,300 were produced. The tank had a much larger 45mm gun and came with 2 GAZ-202 engines and could reach up to 45 km/h. The T-70 also had nominally improved optic capability It was used extensively during WWII."
 NLF_lt_equipment_3:0 "PT-76"
 NLF_lt_equipment_3_short:0 "PT-76"
 NLF_lt_equipment_3_desc:0 "The PT76 is a Soviet amphibious light tank and was heavily exported around the world. It was designed by N Shashmyrin and Zh Kotin in 1951 and around 12,000 units were made. It requires a 3 man crew and a V6 straight six engine with a speed of 44 km/h and can swim at 10 km/h. It was exported to various Soviet-sphere and Soviet-leaning countries and as such as seen a recon role in virtually all conflicts of Soviet-sphere nations. However, it is still in use by many countries today due to its famous reliability and ease of maintenance."
