 NLF_heavy_fighter_equipment_1:0 "Petlyakov Pe-2"
 NLF_heavy_fighter_equipment_1_short:0 "Pe-2"
 NLF_heavy_fighter_equipment_1_desc:0 "Although entering service in 1941 as a light bomber, the Pe-2 was also a successful heavy fighter and night fighter during the war. 11,500 aircraft were built during the war. It was also one of the few types that was utilized by both sides of the conflict, both Soviet and Finnish Pe-2 were likely to face each other during the Continuation War (the Finnish & Karelian theatre of the Eastern Front). Its NATO reporting name is Buck."
 NLF_heavy_fighter_equipment_2:0 "Petlyakov Pe-3"
 NLF_heavy_fighter_equipment_2_short:0 "Pe-3"
 NLF_heavy_fighter_equipment_2_desc:0 "A further development from the Pe-2, the Pe-3 was a dedicated night-fighter aircraft when introduced in 1941, the same year as its stablemate, the Pe-2. Its design and use followed a comparable path to those taken by the German Luftwaffe with the Junkers Ju 88 and the British Royal Air Force with the De Havilland Mosquito. Used with distinction during the Battle of Moscow, and despite the sole factory responsible for building the type being evacuated as a result of the battle, the Pe-3 was used throughout the conflict, with later production runs dedicated to building reconnaissance variants of the type."
 NLF_heavy_fighter_equipment_3:0 "Lavochkin La-11"
 NLF_heavy_fighter_equipment_3_short:0 "La-11"
 NLF_heavy_fighter_equipment_3_desc:0 "Developed in 1947, after WWII ended, the La-11 was a further development of the La-9 'Fritz' to create a long-range escort fighter. The aircraft was fitted with larger tires to accommodate the increased weight and amenities for long flights such as increased padding in the seat, armrests, and a urinal. In addition, a full radio navigation suite was installed. Not surprisingly, combat performance with a full fuel load suffered. However, as the fuel load approached that of La-9, so did the performance. La-11 pilots in Soviet and later Chinese service would serve in air defense, shooting down American-built Mustangs and attack aircraft during the Korean War. Its NATO reporting name is Fang."

