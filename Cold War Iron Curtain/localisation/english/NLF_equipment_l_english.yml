 #NLF_lt_equipment_6_desc:0 "The 2525 SPRUT-SD is a Russian amphibious light tank designed created by the Volgograd Tractor Plant. The 125mm smoothbore main gun is built to engage enemy tanks and fire AP rounds. It has a 510 horsepower diesel engine and can operate at speeds up to 70 km/h and swims at 10 km/h. It also features Hydropneumatic suspension with variable height controls allowing it to adapt to many different environments and not lose too much speed. In extremely rough terrain, it can move at speeds up to 45 km/h, giving it versatility in different rough environments. It is deployed by the Russians but as not seen any known combat."

