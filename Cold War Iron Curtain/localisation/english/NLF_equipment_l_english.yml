 NLF_mr_stealth_fighter_equipment_1:0 "Sukhoi Su-30MK2V"
 NLF_mr_stealth_fighter_equipment_1_short:0 "Su-30MK2V "
 NLF_mr_stealth_fighter_equipment_1_desc:0 "The Sukhoi Su-30 is a heavily upgraded design of the Su-27. The upgrades include an updated sensor suite, allowing multirole capability and completely redesigned airframe. The cockpit was also modernized including 2 multi-function displays (MFD) and new HUD."

