 NLF_jet_interceptor_equipment_9:0 "Sukhoi Su-27S"
 NLF_jet_interceptor_equipment_9_short:0 "Su-27S"
 NLF_jet_interceptor_equipment_9_desc:0 "The Su-27S is the initial production variant of the Soviet designed Sukhoi Su-27 fighter. The aircraft was intended as the direct competitor to the F-14 Tomcat and F-15 Eagle. After making its maiden flight in 1977 it entered service later in 1985. It's primary role was long range air defense against American B-1 and B-52 bombers, also to provide long-range escort for Soviet intercontinental strategic bombers. So far 809 aircraft have been produced, which still see service in the Russian Air Force. Other operators include Indonesia, Ukraine, Vietnam and China (Designated J-11), among others. The aircraft will remain in service for the foreseeable future."

 NLF_stealth_fighter_equipment_1:0 "Sukhoi Su-27PU"
 NLF_stealth_fighter_equipment_1_short:0 "Su-27PU"
 NLF_stealth_fighter_equipment_1_desc:0 "The Sukhoi Su-27 is a Soviet-origin twin-engine supermaneuverable fighter aircraft designed by Sukhoi. It was intended as a direct competitor for the large United States fourth-generation fighters such as the Grumman F-14 Tomcat and F-15 Eagle, with 3,530-kilometre (1,910 nmi) range, heavy aircraft ordnance, sophisticated avionics and high maneuverability."

 NLF_CAS_equipment_1:0 "de Havilland DH.82 Tiger Moth"
 NLF_CAS_equipment_1_short:0 "DH.82 Tiger Moth"
 #NLF_CAS_equipment_1_desc:0 ""
 NLF_CAS_equipment_2:0 "Ilyushin Il-2 Sturmovik"
 NLF_CAS_equipment_2_short:0 "Il-2 Sturmovik"
 NLF_CAS_equipment_2_desc:0 "Illyusha, Hunchback, the Flying Tank, the Flying Infantryman, these are some of the many nicknames given to the Il-2, effectively the face of the Soviet Air Force of World War II. Introduced in 1941, the Il-2 was a ground-attack aircraft that was, combined with its successor, the Il-10, was the most produced combat aircraft in aviation history, the Il-2 alone having produced 36,183 units. The Il-2 aircraft played a crucial role on the Eastern Front. Despite being inaccurate in its bombing and rocket attacks, its overall durability made it extremely effective in deflecting all but large high-caliber Anti-Aircraft guns, thus earning its Flying Tank name. Famously known as the Sturmovik meaning ground-attack aircraft, its later NATO reporting name is Bark."
 NLF_CAS_equipment_3:0 "Ilyushin Il-10"
 NLF_CAS_equipment_3_short:0 "Il-10"
 NLF_CAS_equipment_3_desc:0 "Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."
 NLF_CAS_equipment_4:0 "Ilyushin Il-16"
 NLF_CAS_equipment_4_short:0 "Il-16"
 NLF_CAS_equipment_4_desc:0 "The Ilyushin Il-16 is the final development of the Sturmovik ground-attack aircraft. It was in essence a scaled-down version of the Ilyushin Il-10, but was fitted with a newly developed Mikulin AM-43NV engine with the expectation that it would be faster and more maneuverable than its predecessor. Three aircraft were built for testing, but due to unforeseen engine troubles that could not be rectified, the project was cancelled."

 NLF_jet_CAS_equipment_1:0 "Ilyushin IL-10M"
 NLF_jet_CAS_equipment_1_desc:0 "The Yakovlev Yak-23 Flora was a Soviet designed ground attack aircraft introduced in 1949. The aircraft was a development of the Yak-15 jet fighter. The Yak-23 was primarily exported to Warsaw pact nations, where it remained in service until the late 1950's."
 NLF_jet_CAS_equipment_1_short:0 "IL-10M"
 NLF_jet_CAS_equipment_2:0 "Mikoyan-Guerevich MiG-17bis"
 NLF_jet_CAS_equipment_2_desc:0 "Fighter-bomber conversion, fitted to carry unguided rockets and bombs."
 NLF_jet_CAS_equipment_2_short:0 "MiG-17bis"
 NLF_jet_CAS_equipment_3:0 "Mikoyan-Guerevich MiG-19S"
 NLF_jet_CAS_equipment_3_desc:0 "Fighter-Bomber version with all-moving slab tail. Equipped with Svod long-range navigation receiver and armed with three 30 mm NR-30 cannons. Had provisions for an ORO-32K rocket unguided rocket pack or a FAB-250 bomb under each wing, and from 1957 modified to allow four rocket pods to be carried."
 NLF_jet_CAS_equipment_3_short:0 "MiG-19S"
 NLF_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 NLF_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 NLF_jet_CAS_equipment_4_short:0 "Su-7B"
 NLF_jet_CAS_equipment_5:0 "Sukhoi Su-22"
 NLF_jet_CAS_equipment_5_short:0 "Su-22"
 NLF_jet_CAS_equipment_5_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 NLF_jet_CAS_equipment_6:0 "Sukhoi Su-22M4"
 NLF_jet_CAS_equipment_6_short:0 "Su-22M4"
 NLF_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 NLF_jet_CAS_equipment_7:0 "Sukhoi Su-22M4K"
 NLF_jet_CAS_equipment_7_short:0 "Su-22M4K"
 NLF_jet_CAS_equipment_7_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."

 NLF_nav_bomber_equipment_1:0 "Ilyushin Il-4T"
 NLF_nav_bomber_equipment_1_short:0 "Il-4T"
 NLF_nav_bomber_equipment_1_desc:0 "Originally known as the DB-3F, the Il-4 was a capable medium bomber, with the range necessary to perform even strategic bombing missions. This modified version of the DB-3 featured new engines and an upgunned dorsal turret (the ShKAS 7.62-mm HMG was replaced with a UBT 12.7-mm HMG). Some series had wooden outer wings and front fuselages to conserve metals, and throughout the production, engines and fuel tanks were upgraded for improved performance while retaining the same range. However, because of the added weight, the engines did not prove powerful enough, and was thus slower than its immediate predecessor. Its NATO reporting name is Bob"
 NLF_nav_bomber_equipment_2:0 "Tupolev Tu-2T"
 NLF_nav_bomber_equipment_2_short:0 "Tu-2T"
 NLF_nav_bomber_equipment_2_desc:0 "The Tu-2T (prototype version ANT-62T) was the Torpedo-bomber variant of the Tu-2, developed from the Tu-2D variant. The decision to use the platform for this role is likely due to the crews favorability of the Tu-2 despite it being the second-most important bomber for the Soviet Air Force during WWII (the first being the Pe-2). This variant would serve with Soviet Naval Aviation pilots during the twilight stages of WWII, and would serve in for much of the post-war period. Like its Air Force cousin, its NATO reporting name is 'Bat.'"
 NLF_nav_bomber_equipment_3:0 "Ilyushin Il-6"
 NLF_nav_bomber_equipment_3_short:0 "Il-6"
 NLF_nav_bomber_equipment_3_desc:0 "The Il-6 is a further development of the Il-4 Bob long-range bomber/torpedo bomber aircraft. Originally intended to replace the Il-4, the Il-6 was sported with much longer-range with fuel-conserving diesel engines. It was to sport a defensive armament of five 20-mm cannon. However flight tests showed the type was poor to control at high weights and low speeds, making it difficult to land. Furthermore, the engines were unable to start at low temperatures and were slow to respond to throttle movements. Despite various attempts at improvements, further development was halted by 1944."
 NLF_nav_bomber_equipment_4:0 "Beriev Be-6"
 NLF_nav_bomber_equipment_4_short:0 "Be-6"
 NLF_nav_bomber_equipment_4_desc:0 "The Be-6 was a flying boat produced by the Beriev Design Bureau, first flying in 1949. It was capable of accomplishing a wide variety of missions. In addition to its primary role of maritime patrol and maritime reconnaissance, the Be-6 was also used in coastal and supply line patrols, mine-laying, torpedo bomber, medium bomber and transport roles. Its USAF/NATO reporting name is Type 34, while the NATO codename was Madge."
 NLF_nav_bomber_equipment_5:0 "Beriev Be-10"
 NLF_nav_bomber_equipment_5_short:0 "Be-10"
 NLF_nav_bomber_equipment_5_desc:0 "The Be-10, also known as Izdelye M, was a turbojet-powered flying boat developed by the Soviet Union in 1956. Designed as a patrol bomber, the Be-10 was notoriously difficult to fly, and suffered from metal fatigue due to stress from the airframe during high-speed takeoffs and landings as well as due to corrosion. As such the type was quickly replaced in service with the later Be-12 Mail. Known to the West as the Mallow, a modified civilian sub-variant, the M-10 was known to have established 12 world records by the Fédération aéronautique internationale (World Air Sports Federation) in 1961."
 NLF_nav_bomber_equipment_6:0 "Beriev Be-12N Chayka"
 NLF_nav_bomber_equipment_6_short:0 "Be-12N Chayka"
 NLF_nav_bomber_equipment_6_desc:0 "The Be-12 was developed in 1960 as the successor and replacement for both the Be-6 Madge and Be-10 Mallow, and was developed as an anti-submarine and maritime patrol aircraft. Unlike its immediate, turbojet-powered predecessor, the Be-12 was a turboprop powered aircraft, and also had retractable landing gear, which gave the craft an amphibious landing capability. The upgraded N variant came equipped with new sensors, avionics, a Nartsiss search and attack system and a Magnetic Anomaly Detector (MAD) sensor. Known locally as Chayka, meaning seagull, its NATO reporting name is Mail."
 NLF_nav_bomber_equipment_7:0 "Tupolev Tu-142"
 NLF_nav_bomber_equipment_7_short:0 "Tu-142"
 NLF_nav_bomber_equipment_7_desc:0 "The Tupolev Tu-142 is a Soviet/Russian maritime reconnaissance and anti-submarine warfare (ASW) aircraft derived from the Tu-95 turboprop strategic bomber. A specialised communications variant designated Tu-142MR was tasked with long-range communications duties with Soviet ballistic missile submarines. The Tu-142 was designed by the Tupolev design bureau, and manufactured by the Kuibyshev Aviation and Taganrog Machinery Plants from 1968 to 1994. Formerly operated by the Soviet Navy and Ukrainian Air Force, the Tu-142 currently serves with the Russian Navy."
 NLF_nav_bomber_equipment_8:0 "Bryza M28B"
 NLF_nav_bomber_equipment_8_short:0 "Bryza M28B"
 #NLF_nav_bomber_equipment_8_desc:0 ""

 NLF_tac_bomber_equipment_0:0 "Ilyushin DB-3"
 NLF_tac_bomber_equipment_0_short:0 "DB-3"
 NLF_tac_bomber_equipment_0_desc:0 "The DB-3 was a twin-engine, low-wing bomber that entered service with the Soviet Air Force in 1936. Despite having a mostly quiet career in the Soviet military, the type served in China, serving with the Nationalist Chinese Air Force in the Second Sino-Japanese War. It was also the first bomber from the Soviets to launch a raid on the German capital, Berlin during the opening months of the Eastern Front of World War II. The DB designation is shorthand for Dalniy Bombardirovschik, meaning long-range bomber."
 NLF_tac_bomber_equipment_1:0 "Tupolev SB-2M"
 NLF_tac_bomber_equipment_1_short:0 "SB-2M"
 NLF_tac_bomber_equipment_1_desc:0 "The SB (known in development as the TsAGI-40 and under the Tupolev Design Bureau as the ANT-40), was a high speed twin-engine three-seat monoplane bomber introduced at the end of 1936. Despite being an advanced frame for its time, the SB (short for Skorostnoi Bombardirovschik or high-speed bomber) was said to have lacked refinement, much to the chagrin of bomber pilots and crewmen, the maintenance personnel and even of Iosif Stalin himself (he was reported to have said of it, 'there are no trivialities in aviation.' Despite this, it was the first modern stressed skin aircraft produced in quantity in the Soviet Union and probably the most formidable bomber of the mid-1930s. Despite obsolescence in 1941, the SB was the equipped bomber of the Soviet Air Force by the time of World War II."
 NLF_tac_bomber_equipment_2:0 "Tupolev Tu-2"
 NLF_tac_bomber_equipment_2_short:0 "Tu-2"
 NLF_tac_bomber_equipment_2_desc:0 "The Tu-2 was a twin-engine, high-speed daylight bomber developed in 1941. It was designed to be the Soviet's answer to the Junkers Ju-88 medium bomber, tailored to meet a requirement for a high-speed bomber or dive-bomber, with a large internal bombload, and speed similar to that of a single-seat fighter. It proved well enough to the challenge, and torpedo bomber, reconnaissance and heavy fighter variants existed, playing a key role in the Soviet's final offensives of the Second World War. It's post-war NATO reporting name is Bat."
 NLF_tac_bomber_equipment_3:0 "Tupolev Tu-8"
 NLF_tac_bomber_equipment_3_short:0 "Tu-8"
 NLF_tac_bomber_equipment_3_desc:0 "The Tu-8 is an upgraded variant of the Tu-2D Bat medium bomber. First flying in 1947, the Tu-8 was developed to have a much longer-range. The 7.62-mm guns in the various hatches on the fuselage were replaced with 20-mm cannon, and the airframe was strengthened for a slightly increased bomb load. However, the craft was proved to be unstable, structurally unsound and its generators were not strong enough to fully power its gun turrets. With the advent of jet-powered bombers like the Tu-16, Soviet military planners decided that it simply was not worth devoting the necessary resources to fix its numerous problems, and so the project was cancelled."

 NLF_jet_tac_bomber_equipment_2:0 "Ilyushin Il-28"
 NLF_jet_tac_bomber_equipment_2_short:0 "Il-28"
 NLF_jet_tac_bomber_equipment_2_desc:0 "The Il-28 was a turbojet medium bomber developed immediately after the end of the Second World War for the Soviet Air Force. The first jet bomber to enter large-scale production, the Il-28, when introduced in 1950 served in many of the major conflicts of the Cold War, from Vietnam and the Soviet-Afghan War, to the Suez Conflict and the Biafra War. Even after being phased out of Soviet service by the 1980s, many aircraft of this type still enjoy service to this day. The USAF/DoD reporting name is Type 27, while the NATO codename is Beagle."

 NLF_strat_bomber_equipment_1:0 "Petlyakov Pe-8"
 NLF_strat_bomber_equipment_1_short:0 "Pe-8"
 NLF_strat_bomber_equipment_1_desc:0 "A Soviet Heavy Bomber designed before WWII, the Pe-8 (originally the TB-7 until the name changed to honor Vladimir Petlyakov when he died in 1942) was the only four-engine bomber developed during the war. Produced in limited numbers, it was used to bomb Berlin in August 1941. It was also used for so-called "morale raids" designed to raise the spirit of the Soviet people by exposing Axis vulnerabilities. Its primary mission, however, was to attack German airfields, rail yards and other rear-area facilities at night. Because these aircraft were morale boosters, the German Luftwaffe often targeted these, with a large number being destroyed over the course of the Great Patriotic War. After the war, they served largely as transports until the late 1950s."
 NLF_strat_bomber_equipment_2:0 "Ilyushin Il-4"
 NLF_strat_bomber_equipment_2_short:0 "Il-4"
 NLF_strat_bomber_equipment_2_desc:0 "Although the Il-4 was only a medium bomber, it had the range to be used on strategic missions. The use of the bombers in this role was not a priority for the VVS, but nevertheless the Il-4 was used on several long-range bombing raids against Berlin in 1941. Most would be used on much shorter range missions, often adding another 1,000 kg (2,204 lb) of bombs under the wings, in addition to the internal 2,500 kg (5,512 lb)."
 NLF_strat_bomber_equipment_3:0 "Tupolev Tu-4"
 NLF_strat_bomber_equipment_3_short:0 "Tu-4"
 NLF_strat_bomber_equipment_3_desc:0 "The Tu-4 is the reverse-engineered design based on the American B-29 Superfortress, developed under the need by Iosif Stalin to have a strategic bomber with similar capabilities to America's war-winning bomber. Despite the U.S. refusal to Lend-Lease the B-29, four B-29s crash landed in Soviet territory, and that was enough to begin the reverse-engineering process. Despite many difficulties (procuring parts that were equivalent or superior to American-developed parts, conversion from imperial to metric system, etc.) the Tu-4's first flight and entry into service was enough to panic the U.S. and Great Britain, the first of many during the Cold War. It would have a brief service life however, replaced by jet bombers by the mid-1960s. Its NATO reporting name is Bull."

 NLF_jet_strat_bomber_equipment_1:0 "Tupolev Tu-16 Badger"
 NLF_jet_strat_bomber_equipment_1_short:0 "Tu-16 Badger"
 NLF_jet_strat_bomber_equipment_1_desc:0 "The Tu-16 was a twin-engine strategic bomber developed in 1952, and was one of the first jet-powered strategic bombers to enter Soviet Air Force service. It had a swept-wing configuration and was powered by two Mikulin AM-3 turbojets on the wing roots. It could carry up to 9,000 kg (20,000 lbs) of ordinance, including nuclear weapons and the FAB-9000, a 9,000 kg bomb with a yield similar to the British Grand Slam bomb. Known in the West as the Badger, the type served throughout the Cold War, retiring in 1993. China's license-built variant, the H-6, remains in service as the PLAAF's frontline strategic bomber."

