 MON_fighter_equipment_1:0 "Yakolev Yak-3"
 MON_fighter_equipment_1_short:0 "Yak-3"
 MON_fighter_equipment_1_desc:0 "The Yakovlev Yak-3 was a single-engine, single-seat World War II Soviet fighter. Robust and easy to maintain, it was much liked by both pilots and ground crew. One of the smallest and lightest combat fighters fielded by any combatant during the war, its high power-to-weight ratio gave it excellent performance and it proved to be a formidable dogfighter."
 MON_fighter_equipment_2:0 "Lavochkin La-7"
 MON_fighter_equipment_2_short:0 "La-7"
 MON_fighter_equipment_2_desc:0 "The Lavochkin La-7 was a piston-engined single-seat Soviet fighter aircraft developed during World War II by the Lavochkin Design Bureau. It was a development and refinement of the Lavochkin La-5, and the last in a family of aircraft that had begun with the LaGG-1 in 1938."
 MON_fighter_equipment_3:0 "Lavochkin La-9"
 MON_fighter_equipment_3_short:0 "La-9"
 MON_fighter_equipment_3_desc:0 "La-9 represents a further development of the Lavochkin La-126 prototype. The first prototype, designated La-130 was finished in 1946. Similarity to the famous Lavochkin La-7 was only superficial – the new fighter had an all-metal construction and a laminar flow wing. Weight savings due to elimination of wood from the airframe allowed for greatly improved fuel capacity and four-cannon armament. Mock combat demonstrated that the La-130 was evenly matched with the La-7 but was inferior to the Yakovlev Yak-3 in horizontal planes. The new fighter, officially designated La-9, entered production in August 1946. A total of 1,559 aircraft were built by the end of production in 1948."

 MON_jet_multirole_equipment_1:0 "Mikoyan-Gurevich MiG-9"
 MON_jet_multirole_equipment_1_desc:0 "The MiG-9 Fargo was the first Mikoyan designed jet aircraft of the post WW2 era. Introduced in 1948. It saw limited combat and training use during the Chinese Civil War and Korean War. In total 610 aircraft were produced, solely by the USSR. The final MiG 9's were decommissioned by the PRC in 1951."
 MON_jet_multirole_equipment_1_short:0 "MiG-9"
 MON_jet_multirole_equipment_2:0 "Mikoyan-Gurevich MiG-15"
 MON_jet_multirole_equipment_2_desc:0 "Perhaps one of the most iconic fighters of the Cold War, the Mikoyan-Gurevich MiG-15 Fagot entered service in 1947. The MiG-15 was involved in many conflicts since its introduction in the Korean War, where it proved a worthy adversary to the American F-86 Sabre and F9F Panther. A section of the Korean-Chinese border was nicknamed MiG Alley because of their prevalence in the area. Over 18 000 MiG-15s were built and used by many nations, most notably the USSR and Eastern Bloc nations. While most aircraft were decommissioned in the 1950's, some still remain in service with the North Korean Air Force."
 MON_jet_multirole_equipment_2_short:0 "MiG-15"
 MON_jet_multirole_equipment_3:0 "Mikoyan-Gurevich MiG-17"
 MON_jet_multirole_equipment_3_desc:0 "A direct successor to the MiG-15 Fagot. Over 10 000 MiG-17 Fresco were produced from 1952. The MiG-17 was license built in the PLAAF as the Shenyang J-5. In total 20 nations used the MiG-17, spanning Africa, Europe and Asia. Its first combat deployment was in 1958, when PRC MiGs clashed with Nationalist Chinese F-86 Sabres over the Taiwan Strait. However, the MiG-17 primarily saw use in the Vietnam war with the NVAF and PLAAF were it scored 28 aerial victories. The MiG-17 was so successful that it even held its own against the much more modern, supersonic American Phantom II fighters of the Vietnam war. The MiG-17 was generally decommissioned in the 1970's, while it still remains in limited service in some African nations and North Korea."
 MON_jet_multirole_equipment_3_short:0 "MiG-17"
 MON_jet_multirole_equipment_4:0 "Mikoyan-Gurevich MiG-19"
 MON_jet_multirole_equipment_4_desc:0 "The MiG-19 was the first Soviet production aircraft capable of supersonic speeds in level flight. A comparable U.S. "Century Series" fighter was the North American F-100 Super Sabre, although the MiG-19 primarily fought against the more modern McDonnell Douglas F-4 Phantom II and Republic F-105 Thunderchief over North Vietnam."
 MON_jet_multirole_equipment_4_short:0 "MiG-19"
 MON_jet_multirole_equipment_5:0 "Mikoyan-Gurevich MiG-21F-13"
 MON_jet_multirole_equipment_5_desc:0 "The MiG-21 Fishbed is considered one of the earliest Soviet third generation fighters, incorporating beyond-visual-range missiles and pulse radar. The MiG-21 is the most produced supersonic jet in history, particularly large numbers were built in China and India under license. Over 11 000 have been built, serving in more than 60 countries spanning 5 continents. Over its lifetime MiG-21s scored 240 aerial kills. The MiG-21 served in many conflicts, including Vietnam (where it saw huge success), the 1971 India-Pakistan War, the Iran-Iraq War and many smaller conflicts. It remains in service after more than 6 decades."
 MON_jet_multirole_equipment_5_short:0 "MiG-21F-13"
 MON_jet_multirole_equipment_6:0 "Mikoyan-Gurevich MiG-21PF"
 MON_jet_multirole_equipment_6_desc:0 "Production version of the all-weather interceptor. These were powered by the R11F2-300 turbojet and, starting with the seventh production batch, fitted with the RP-21 radar (the first six batches used the older TsD-30T radar (aka RP-9-21). Further, the weapons control system was modified from that of the F-13 to allow use of the RS-2US (aka K-5MS) beam-riding AAM in addition to the IR-seeking K-13."
 MON_jet_multirole_equipment_6_short:0 "MiG-21PF"
 MON_jet_multirole_equipment_7:0 "Mikoyan-Gurevich MiG-23M"
 MON_jet_multirole_equipment_7_desc:0 "the MiG-23 was the first Soviet fighter to field a look-down/shoot-down radar and one of the first to be armed with beyond-visual-range missiles. Production started in 1969 and reached large numbers with over 5,000 aircraft built, making it the most produced variable-sweep wing aircraft in history. Today the MiG-23 remains in limited service with some export customers."
 MON_jet_multirole_equipment_7_short:0 "MiG-23M"
 MON_jet_multirole_equipment_8:0 "Mikoyan-Gurevich MiG-23ML"
 MON_jet_multirole_equipment_8_desc:0 "The early "Flogger" variants had a number of design shortcomings, including airframe strength and reliability, engine performance, maneuverability and radar performance. A considerable redesign of the airframe was conducted, resulting in the MiG-23ML."
 MON_jet_multirole_equipment_8_short:0 "MiG-23ML"
 MON_jet_multirole_equipment_9:0 "Mikoyan-Gurevich MiG-23MLD"
 MON_jet_multirole_equipment_9_desc:0 "The MiG-23MLD was the ultimate fighter variant of the MiG-23. The main focus of the upgrade was to improve maneuverability, especially during high AoA, which was identified as the MiG-23M/ML's chief shortcoming. The pitot boom was equipped with vortex generators, and the wing's notched leading edge roots were 'saw-toothed' to act as vortex generators as well. The flight-control system incorporated the SOS-3-4 synthetic stick-stop device/signals limiter."
 MON_jet_multirole_equipment_9_short:0 "MiG-23MLD"
 MON_jet_multirole_equipment_10:0 "Mikoyan-Gurevich MiG-29A"
 MON_jet_multirole_equipment_10_desc:0 "The MiG-29 Fulcrum A was originally developed by the Mikoyan Design Bureau. It was the first 4th generation fighter to enter service with the USSR and Eastern Bloc. Incorporating improved avionics and greatly enhanced radar capabilities. The first MiG-29s were used as trainers by the Warsaw Pact with limited exports to India but had limited combat use. The MiG-29 would later become the base for widely produced variants such as the MiG-29S, MiG-29M and MiG-35."
 MON_jet_multirole_equipment_10_short:0 "MiG-29A"

 MON_mr_stealth_fighter_equipment_1:0 "Mikoyan MiG-29M"
 MON_mr_stealth_fighter_equipment_1_short:0 "MiG-29M"
 MON_mr_stealth_fighter_equipment_1_desc:0 "The MiG-29M/M2 aircraft is a revision of the basic MiG-29. It achieved a more robust multi-role capability with enhanced use of air-to-air and air-to-ground high-precision weapons. It also featured a considerably increased combat range, owing to an increase in its internal fuel capacity. A few changes took place during the aircraft's development. The redesigned airframe was constructed from a lightweight Aluminium-lithium alloy to increase the thrust-to-weight ratio. The air intake ramps' geometry was revised, the upper intake louvers were removed to make way for more fuel in the LERXs, mesh screens introduced to prevent foreign object damage (FOD) and inlet dimensions were enlarged for higher airflow."

 MON_jet_light_equipment_1:0 "Mikoyan-Gurevich MiG-9UTI"
 MON_jet_light_equipment_1_short:0 "MiG-9UTI"
 MON_jet_light_equipment_1_desc:0 "To ensure the preparation of the flight personnel of the Air force jet fighter combat unit, the OKB-155 team, headed by A.I. Mikoyan, was entrusted with the development of a two-seat modification of the MiG-9 aircraft. Work on a new modification of the MiG-9 in OKB-155 began in July 1946. The preliminary design of the "twin" was ready by the end of October, and in accordance with the schedule for the design and construction of the aircraft, approved by Mikoyan on August 26, the first prototype was rolled out to the airfield. scheduled for December 20, 1946."
 MON_jet_light_equipment_2:0 "Mikoyan-Gurevich MiG-15UTI"
 MON_jet_light_equipment_2_short:0 "MiG-15UTI"
 MON_jet_light_equipment_2_desc:0 "In April 6, 1949, the OKB-155 team was officially entrusted with the development of a training version of the MiG-15 fighter. The prototype of the MiG-15UTI aircraft was manufactured by Plant No.1 during March-May 1949. The instructor's cabin on the UTI MiG-15 was placed by reducing the first fuselage fuel tank. Both pressurized cabins were equipped with ejection seats and pyromechanically-dropped lanterns.  The special equipment of the vehicle consisted of an ASP-1N automatic gun sight, an RSI-6K transceiver radio station, an RPKO-10M radio compass with an RPKO-10M marker, an SPU-2M intercom, a KP-14 oxygen device, and an AFA-IM camera. The armament consisted of one 23-mm cannon NR-23 with 80 rounds of ammunition and one UBK-E machine gun with 150 rounds of ammunition."
 MON_jet_light_equipment_3:0 "L-29 Delfin"
 MON_jet_light_equipment_3_short:0 "L-29 Delfin"
 MON_jet_light_equipment_3_desc:0 "The Aero L-29 Delfín (English: Dolphin, NATO reporting name: Maya) is a military jet trainer developed and manufactured by Czechoslovakian aviation manufacturer Aero Vodochody. During the course of the programme, in excess of 3,000 L-29 Delfin trainers were produced. Of these, around 2,000 were reported to have been delivered to the Soviet Union, where it was used as the standard trainer for the Soviet Air Force."
 MON_jet_light_equipment_4:0 "Aero L-39 Albatros"
 MON_jet_light_equipment_4_short:0 "L-39 Albatros"
 MON_jet_light_equipment_4_desc:0 "The Aero L-39 Albatros is a high-performance jet trainer developed in Czechoslovakia by Aero Vodochody. It was designed during the 1960s as a replacement for the Aero L-29 Delfín as a principal training aircraft. It was the first trainer aircraft to be equipped with a turbofan powerplant. The type was exported to a wide range of countries as a military trainer."
 MON_jet_light_equipment_5:0 "Aero L-39ZA Albatros"
 MON_jet_light_equipment_5_short:0 "L-39ZA Albatros"
 MON_jet_light_equipment_5_desc:0 "Significantly upgraded L-39 for armed training and light attack, employing sturdier landing gear, a higher payload and notably provision for a GSh-23L 23-millimeter twin-barreled cannon attached in a conformal pod under the pilots' compartment, having a 150-round magazine within the airframe."

 MON_recon_equipment_0:0 "Tupolev Tu-2R"
 MON_recon_equipment_0_short:0 "Tu-2R"
 MON_recon_equipment_0_desc:0 "Reconnaissance version of the Tu-2."
 MON_jet_recon_equipment_0:0 "Mikoyan-Gurevich MiG-15Rbis"
 MON_jet_recon_equipment_0_short:0 "MiG-15Rbis"
 MON_jet_recon_equipment_0_desc:0 "In April 25, 1950 the OKB MiG started development a MiG-15 front-line reconnaissance variant with an AFA-BA/40 camera, which provides a strip survey width from 0.9 to 4.5 km with the length of the photographing route from 90 to 450 km at altitudes from 2000 to 10000m. Only one NR-23 cannon was installed on the aircraft. To increase the scout's range, D4-50 locks were subsequently installed on the beams, allowing 600-liter fuel tanks of improved shape to be suspended under the wing. In addition, a transponder "Barium-M" and additional 2 liter oxygen cylinder was installed on the machine."
 MON_jet_recon_equipment_1:0 "Mikoyan-Gurevich MiG-25RB"
 MON_jet_recon_equipment_1_short:0 "MiG-25RB"
 MON_jet_recon_equipment_1_desc:0 "MiG-25RB - single-seat all-altitude operational reconnaissance aircraft - bomber. Testing was completed in December 1970. The aircraft was equipped with 2-4 general reconnaissance cameras A-70M and one topographic AFA-E/10. The photographic equipment was housed in five compartments located at the bottom of the forward fuselage. a SIGINT station called SPS-4A or B 'Virage' was also installed, operating in different frequency ranges. Special equipment - active radio interference station SPS-141"
 MON_jet_recon_equipment_2:0 "Sukhoi Su-24MR"
 MON_jet_recon_equipment_2_short:0 "Su-24MR"
 MON_jet_recon_equipment_2_desc:0 "Dedicated tactical reconnaissance variant. The Su-24MR retains much of the Su-24M's navigation suite, including the terrain-following radar, but deletes the Orion-A attack radar, the laser/TV system, and the cannon in favor of two panoramic camera installations, 'Aist-M' ('Stork') TV camera, RDS-BO 'Shtik' ('Bayonet') side-looking airborne radar (SLAR), and 'Zima' ('Winter') infrared reconnaissance system. Other sensors are carried in pod form."

 MON_heavy_fighter_equipment_1:0 "Yakovlev Yak-9"
 MON_heavy_fighter_equipment_1_short:0 "Yak-9"
 MON_heavy_fighter_equipment_1_desc:0 "The Yak-9 had a cut down rear fuselage with an all-around vision canopy. Its lighter metal structure allowed for an increased fuel load and armament over previous models build from wood. The Yak-9 was manoeuvrable at high-speed at low and medium altitudes and easy to control, which made it one of most produced Soviet fighters of World War II."
 MON_heavy_fighter_equipment_2:0 "Petlyakov Pe-3"
 MON_heavy_fighter_equipment_2_short:0 "Pe-3"
 MON_heavy_fighter_equipment_2_desc:0 "A further development from the Pe-2, the Pe-3 was a dedicated night-fighter aircraft when introduced in 1941, the same year as its stablemate, the Pe-2. Its design and use followed a comparable path to those taken by the German Luftwaffe with the Junkers Ju 88 and the British Royal Air Force with the De Havilland Mosquito. Used with distinction during the Battle of Moscow, and despite the sole factory responsible for building the type being evacuated as a result of the battle, the Pe-3 was used throughout the conflict, with later production runs dedicated to building reconnaissance variants of the type."
 MON_heavy_fighter_equipment_3:0 "Lavochkin La-11"
 MON_heavy_fighter_equipment_3_short:0 "La-11"
 MON_heavy_fighter_equipment_3_desc:0 "Developed in 1947, after WWII ended, the La-11 was a further development of the La-9 'Fritz' to create a long-range escort fighter. The aircraft was fitted with larger tires to accommodate the increased weight and amenities for long flights such as increased padding in the seat, armrests, and a urinal. In addition, a full radio navigation suite was installed. Not surprisingly, combat performance with a full fuel load suffered. However, as the fuel load approached that of La-9, so did the performance. La-11 pilots in Soviet and later Chinese service would serve in air defense, shooting down American-built Mustangs and attack aircraft during the Korean War. Its NATO reporting name is Fang."

 MON_jet_interceptor_equipment_1:0 "Yakovlev Yak-17"
 MON_jet_interceptor_equipment_1_desc:0 "The Yak-17 was first publicly displayed at the Soviet Aviation Day of 1949, at Tushino Airfield. In operation, the Yak-17 had most of the same faults as its predecessor, including relatively low speed and range, and an unreliable engine (still based upon the German Junkers Jumo 004) with a complicated starting procedure. On the other hand, its handling was very simple, and similar to popular propeller fighters such as the Yak-3 and Yak-9. This made it an excellent transitional machine to jet fighters."
 MON_jet_interceptor_equipment_1_short:0 "Yak-17"
 MON_jet_interceptor_equipment_2:0 "Lavochkin La-15"
 MON_jet_interceptor_equipment_2_desc:0 "The Lavochkin La-15 Fantail was introduced to the Soviet Air Force in 1949. While technologically the aircraft was superior to the MiG-15, the lower manufacture cost of the MiG-15 meant that it was favored. The aircraft never saw combat and only limited deployment. The 235 aircraft that were manufactured were decommissioned by 1953. They were stripped of their engines and used in nuclear weapons testing."
 MON_jet_interceptor_equipment_2_short:0 "La-15"
 MON_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich MiG-17PF"
 MON_jet_interceptor_equipment_3_desc:0 "All-weather fighter-interceptor version equipped with Izumrud radar, 3 x 23 mm NR-23 cannons and VK-1F engine"
 MON_jet_interceptor_equipment_3_short:0 "MiG-17PF"
 MON_jet_interceptor_equipment_4:0 "Sukhoi Su-9"
 MON_jet_interceptor_equipment_4_desc:0 "The Sukhoi Su-9 Fishpot was a delta winged Soviet all-weather interceptor developed in the 1950's. The Su-9 made its first complete flight on the 24th of June 1956, entering service 3 years later in 1959. The aircraft was exclusively operated by the 894th Fighter Aviation Regiment of the Soviet Air Force and never saw active combat. The last of the 1150 aircraft manufactured left service in 1979"
 MON_jet_interceptor_equipment_4_short:0 "Su-9"
 MON_jet_interceptor_equipment_5:0 "Sukhoi Su-11"
 MON_jet_interceptor_equipment_5_desc:0 "The Su-11 was an upgraded version of the Sukhoi Su-9 ('Fishpot') interceptor, which had been developed in parallel with the OKB's swept wing Su-7 fighter bomber. Recognizing the Su-9's fundamental limitations, Sukhoi began work on the Su-11."
 MON_jet_interceptor_equipment_5_short:0 "Su-11"
 MON_jet_interceptor_equipment_6:0 "Sukhoi Su-15"
 MON_jet_interceptor_equipment_6_desc:0 "The Sukhoi Su-15 Flagon A was a twinjet interceptor developed by the Soviet Union in the 1960s. The aircraft made its first flight in mid-1962 and, 3 years later entered service with the Soviet Air Force in 1965. From 1965-1979 1290 aircraft were produced. The aircraft also saw service in the Ukrainian Air Force and limited, emergency service in the Russian Air Force. It was officially retired from service in 1996."
 MON_jet_interceptor_equipment_6_short:0 "Su-15"
 MON_jet_interceptor_equipment_7:0 "Mikoyan-Gurevich MiG-25P"
 MON_jet_interceptor_equipment_7_desc:0 "The Mikoyan-Gurevich MiG-25 Foxbat is perhaps, one of the most influential Soviet Aircraft in history. The first MiG-25 prototype took flight in early 1964, officially entering service in 1970. Throughout its lifetime over 1150 aircraft were constructed and sold to numerous nations, including Syria, Iraq and India. The aircraft was designed to rapidly intercept extreme high altitude aircraft like the U-2 and B-58 with blistering speed. The aircraft gave the Soviet Union far superior control over their own, remote airspace than any time before. It is still in limited service with the Russian Air Force today."
 MON_jet_interceptor_equipment_7_short:0 "MiG-25P"
 MON_jet_interceptor_equipment_8:0 "Mikoyan-Gurevich MiG-31"
 MON_jet_interceptor_equipment_8_desc:0 "The MiG-31 Foxhound is the direct successor to the MiG-25 and was designed as a comprehensive replacement. The aircraft shares most design elements with the MiG-25 featuring mostly internal changes. The MiG-31 has 2 seats and superior sensors and engines, the cockpit was also modernized to support a heads-up display and newer air-to-air missile systems. From 1975-1994 519 MiG-31s were produced. It remains in service with the Russian Air Force and Kazakhstan Air Force. It one of the fastest combat aircraft in service today."
 MON_jet_interceptor_equipment_8_short:0 "MiG-31"
 MON_jet_interceptor_equipment_9:0 "Sukhoi Su-27S"
 MON_jet_interceptor_equipment_9_desc:0 "The Su-27S Flanker B is the initial production variant of the Soviet designed Sukhoi Su-27 fighter. The aircraft was intended as the direct competitor to the F-14 Tomcat and F-15 Eagle. After making its maiden flight in 1977 it entered service later in 1985. It's primary role was long range air defense against American B-1 and B-52 bombers, also to provide long-range escort for Soviet intercontinental strategic bombers. So far 809 aircraft have been produced, which still see service in the Russian Air Force. Other operators include: Indonesia, Ukraine, Vietnam and China (Designated J-11), among others. The aircraft will remain in service for the foreseeable future."
 MON_jet_interceptor_equipment_9_short:0 "Su-27S"

 MON_stealth_fighter_equipment_1:0 "Sukhoi Su-57"
 MON_stealth_fighter_equipment_1_desc:0 "The Su-57 was created based on the plans for the PAK-FA (The acronym meaning Perspektivny Aviatsionny Kompleks Frontovoy Aviatsii, Russian for "Prospective Airborne Complex of Frontline Aviation"). It has very high stealth capabilities, and represents the culmination of Russian Air Force technology. Featuring prominent maneuverability due to a thrust vectoring nozzle and excellent stealth against radar, it boasts top class aerial combat capabilities."
 MON_stealth_fighter_equipment_1_short:0 "Su-57"

 MON_high_mach_jet_interceptor_equipment_1:0 "Yakolev Yak-25"
 MON_high_mach_jet_interceptor_equipment_1_short:0 "Yak-25"
 MON_high_mach_jet_interceptor_equipment_1_desc:0 ""
 MON_high_mach_jet_interceptor_equipment_2:0 "Yakolev Yak-28P"
 MON_high_mach_jet_interceptor_equipment_2_short:0 "Yak-28P"
 MON_high_mach_jet_interceptor_equipment_2_desc:0 "In 1960, on the basis of the Yak-27K and Yak-28, a new two-seater supersonic interceptor Yak-28P was created. It was intended to combat air targets at low and medium altitudes in a wide range of speeds, day and night, in any weather. The aircraft was equipped with the K-8M-1 armament complex, which consisted of two R-8M-1 missiles with thermal imaging and semi-active radar finders and an Orel-D radar station. No guns were installed."
 MON_high_mach_jet_interceptor_equipment_3:0 "Mikoyan-Gurevich E-152A"
 MON_high_mach_jet_interceptor_equipment_3_short:0 "E-152A"
 MON_high_mach_jet_interceptor_equipment_3_desc:0 "The E-152A all-weather interceptor was built in the late 1950s. It had a power plant of 2 serial R11F-300 engines with a maximum thrust of 3880 kg each and an afterburner of 5740 kg. The armament consisted of the "Uragan-5" intercept system, consisting of the 'TsP-1' radar and the K-9 missile. On the E-152A aircraft, the SRP calculator and the autopilot were coupled with the TsP radar."
 MON_high_mach_jet_interceptor_equipment_4:0 "Mikoyan-Gurevich E-152M"
 MON_high_mach_jet_interceptor_equipment_4_short:0 "E-152M"
 MON_high_mach_jet_interceptor_equipment_4_desc:0 "The closure of the K-9 missile test program led to the termination of the flight on the E-152-2. It was decided to convert the aircraft into a new version of the E-152M in 1961. The aircraft was designed for the installation of single R15B-300 engine with non-afterburner thrust of 6480 kg and afterburner 10210 kg."
 #MON_high_mach_jet_interceptor_equipment_4:0 "Tupolev Tu-148" #By years and technology should be tier 5 - Tu-128 must be in the same year what Tu-28
 #MON_high_mach_jet_interceptor_equipment_4_short:0 "Tu-148"
 #MON_high_mach_jet_interceptor_equipment_4_desc:0 ""

 MON_CAS_equipment_1:0 "Kochyerigin LBSh Sturmovik"
 MON_CAS_equipment_1_short:0 "LBSh Sturmovik"
 MON_CAS_equipment_1_desc:0 "The Kochyerigin LBSh was a low-winged monoplane of mixed wooden and metal construction developed in 1939 by Sergei Aleksandrovich Kochyerigin. Despite being underpowered, this CAS aircraft boasted an impressive display of firepower for its time, with 2 wing-mounted 20-mm cannon, 2 wing-mounted 7.62-mm HMG and a 600 kg (1300 lb) bomb load, with a rear-facing 7.62-mm HMG for defense. Although initially accepted by the Soviet Air Force to be put into production, that decision would soon be overturned and production went towards I-28 and Yak-1 fighters instead. It was the first Soviet CAS aircraft to be given the name of Sturmovik, meaning ground-attack fighter."
 MON_CAS_equipment_2:0 "Ilyushin Il-2 Sturmovik"
 MON_CAS_equipment_2_short:0 "Il-2 Sturmovik"
 MON_CAS_equipment_2_desc:0 "Illyusha, Hunchback, the Flying Tank, the Flying Infantryman, these are some of the many nicknames given to the Il-2, effectively the face of the Soviet Air Force of World War II. Introduced in 1941, the Il-2 was a ground-attack aircraft that was, combined with its successor, the Il-10, was the most produced combat aircraft in aviation history, the Il-2 alone having produced 36,183 units. The Il-2 aircraft played a crucial role on the Eastern Front. Despite being inaccurate in its bombing and rocket attacks, its overall durability made it extremely effective in deflecting all but large high-caliber Anti-Aircraft guns, thus earning its Flying Tank name. Famously known as the Sturmovik meaning ground-attack aircraft, its later NATO reporting name is Bark."
 MON_CAS_equipment_3:0 "Ilyushin Il-10"
 MON_CAS_equipment_3_short:0 "Il-10"
 MON_CAS_equipment_3_desc:0 "Developed from the Il-2 Sturmovik, the Il-10 was designed for the purpose of addressing many of the Il-2's faults. The main goal was to increase speed and maneuverability at low altitudes, mainly to evade small-caliber anti-aircraft artillery, which was the main threat for ground attack aircraft. Entering service in January 1945, the Il-10 took part in some of the last combat operations in Europe, and during the brief Soviet intervention in the Pacific War. By the time the Il-10 retired from Soviet service in 1956, the Air Force shifted focus from pure CAS and ground-attack to fighter-bomber aircraft. Its NATO reporting name is Beast."
 MON_CAS_equipment_4:0 "Ilyushin Il-16"
 MON_CAS_equipment_4_short:0 "Il-16"
 MON_CAS_equipment_4_desc:0 "The Ilyushin Il-16 is the final development of the Sturmovik ground-attack aircraft. It was in essence a scaled-down version of the Ilyushin Il-10, but was fitted with a newly developed Mikulin AM-43NV engine with the expectation that it would be faster and more maneuverable than its predecessor. Three aircraft were built for testing, but due to unforeseen engine troubles that could not be rectified, the project was cancelled."

 MON_jet_CAS_equipment_1:0 "Ilyushin IL-10M"
 #MON_jet_CAS_equipment_1_desc:0 "The Yakovlev Yak-23 Flora was a Soviet designed ground attack aircraft introduced in 1949. The aircraft was a development of the Yak-15 jet fighter. The Yak-23 was primarily exported to Warsaw pact nations, where it remained in service until the late 1950's."
 MON_jet_CAS_equipment_1_short:0 "IL-10M"
 MON_jet_CAS_equipment_2:0 "Mikoyan-Guerevich MiG-17bis"
 MON_jet_CAS_equipment_2_desc:0 "Fighter-bomber conversion, fitted to carry unguided rockets and bombs."
 MON_jet_CAS_equipment_2_short:0 "MiG-17bis"
 MON_jet_CAS_equipment_3:0 "Mikoyan-Guerevich MiG-19S"
 MON_jet_CAS_equipment_3_desc:0 "Fighter-Bomber version with all-moving slab tail. Equipped with Svod long-range navigation receiver and armed with three 30 mm NR-30 cannons. Had provisions for an ORO-32K rocket unguided rocket pack or a FAB-250 bomb under each wing, and from 1957 modified to allow four rocket pods to be carried."
 MON_jet_CAS_equipment_3_short:0 "MiG-19S"
 MON_jet_CAS_equipment_4:0 "Sukhoi Su-7B"
 MON_jet_CAS_equipment_4_desc:0 "The bomber variant of the Su-7 Fitter-A first flew in March of 1959, later entering service in 1961. It would go on to be the primary Soviet ground attack aircraft of the 1960's. From 1957-1972 over 1400 Su-7Bs were constructed, many of which were exported. The aircraft was relatively popular overseas seeing service 10 nations. It saw extensive service in both the Indian and Egyptian Air Forces. The aircraft remains in limited service in North Korea."
 MON_jet_CAS_equipment_4_short:0 "Su-7B"
 MON_jet_CAS_equipment_5:0 "Sukhoi Su-7BKL"
 MON_jet_CAS_equipment_5_desc:0 "Upgraded AL-7F-1 engine, upgraded fuel system with external piping on either side of the fuselage spine, fuel tanks installed in the wings, 'wet' underwing hardpoints for carrying external fuel tanks, capable of carrying tactical nuclear bombs."
 MON_jet_CAS_equipment_5_short:0 "Su-7BKL"
 MON_jet_CAS_equipment_6:0 "Sukhoi Su-17M"
 MON_jet_CAS_equipment_6_desc:0 "The Sukhoi Su-17 Fitter-C was a further development of the Soviet Su-7B ground attack aircraft. The Su-17 was widely exported to the Eastern Bloc, Arab and South American Air Forces. The Su-17 improved upon almost all aspects of its predecessor including sensors, flight performance, payload, range and variable wing sweep. From 1969 to 1990 2867 aircraft were produced and used in 30 nations, 6 that still use the aircraft today."
 MON_jet_CAS_equipment_6_short:0 "Su-17M"
 MON_jet_CAS_equipment_7:0 "Mikoyan-Gurevich MiG-27M"
 MON_jet_CAS_equipment_7_desc:0 "The MiG-27 Flogger is a Soviet variable swept wing ground attack aircraft. The aircraft is based on the MiG-23 but optimized for ground attack. Unlike the MiG-23 the MiG-27 did not see widespread use outside the USSR. From 1970-1986 1075 aircraft were produced. The MiG-27 was used during the later stages of the Soviet-Afghan and Kargil Wars. The aircraft remains in limited service with India and Kazakhstan."
 MON_jet_CAS_equipment_7_short:0 "MiG-27M"
 MON_jet_CAS_equipment_8:0 "Sukhoi Su-25"
 MON_jet_CAS_equipment_8_desc:0 "The Sukhoi Su-25 Frogfoot is a twin-engine ground attack aircraft developed in the Soviet union. The aircraft completed its maiden flight in 1975 and was introduced in 1981. Since 1978 over 1000 aircraft have been produced. It was particularly popular aircraft overseas, being sold to 29 countries. Because of this the Su-25 has been involved in several conflicts, notably the Soviet Afghan, Iran-Iraq and Gulf Wars. The aircraft remains in service with all export countries today."
 MON_jet_CAS_equipment_8_short:0 "Su-25"

 MON_cas_stealth_equipment_1:0 "Sukhoi Su-25SM"
 MON_cas_stealth_equipment_1_short:0 "Su-25SM"
 MON_cas_stealth_equipment_1_desc:0 "The Su-25SM (Stroyevoy Modernizirovannyi) is an "affordable" upgrade programme for the Su-25, conceived by the Russian Air Force in 2000. The programme stems from the attempted Su-25T and Su-25TM upgrades, which were evaluated and labeled as over-sophisticated and expensive. The SM upgrade incorporates avionics enhancements and airframe refurbishment to extend the Frogfoot's service life by up to 500 flight hours or 5 years. The Su-25SM's all-new PRnK-25SM "Bars" navigation/attack suite is built around the BTsVM-90 digital computer system, originally planned for the Su-25TM upgrade programme. Navigation and attack precision provided by the new suite is three times better of the baseline Su-25 and is reported to be within 15m using satellite correction and 200m without it."

 #MON_nav_bomber_equipment_1:0 "Ilyushin Il-4T"
 #MON_nav_bomber_equipment_1_short:0 "Il-4T"
 #MON_nav_bomber_equipment_1_desc:0 "Originally known as the DB-3F, the Il-4 was a capable medium bomber, with the range necessary to perform even strategic bombing missions. This modified version of the DB-3 featured new engines and an upgunned dorsal turret (the ShKAS 7.62-mm HMG was replaced with a UBT 12.7-mm HMG). Some series had wooden outer wings and front fuselages to conserve metals, and throughout the production, engines and fuel tanks were upgraded for improved performance while retaining the same range. However, because of the added weight, the engines did not prove powerful enough, and was thus slower than its immediate predecessor. Its NATO reporting name is Bob"
 #MON_nav_bomber_equipment_2:0 "Tupolev Tu-2T"
 #MON_nav_bomber_equipment_2_short:0 "Tu-2T"
 #MON_nav_bomber_equipment_2_desc:0 "The Tu-2T (prototype version ANT-62T) was the Torpedo-bomber variant of the Tu-2, developed from the Tu-2D variant. The decision to use the platform for this role is likely due to the crews favorability of the Tu-2 despite it being the second-most important bomber for the Soviet Air Force during WWII (the first being the Pe-2). This variant would serve with Soviet Naval Aviation pilots during the twilight stages of WWII, and would serve in for much of the post-war period. Like its Air Force cousin, its NATO reporting name is 'Bat.'"
 #MON_nav_bomber_equipment_3:0 "Ilyushin Il-6"
 #MON_nav_bomber_equipment_3_short:0 "Il-6"
 #MON_nav_bomber_equipment_3_desc:0 "The Il-6 is a further development of the Il-4 Bob long-range bomber/torpedo bomber aircraft. Originally intended to replace the Il-4, the Il-6 was sported with much longer-range with fuel-conserving diesel engines. It was to sport a defensive armament of five 20-mm cannon. However flight tests showed the type was poor to control at high weights and low speeds, making it difficult to land. Furthermore, the engines were unable to start at low temperatures and were slow to respond to throttle movements. Despite various attempts at improvements, further development was halted by 1944."
 #MON_nav_bomber_equipment_4:0 "Beriev Be-6"
 #MON_nav_bomber_equipment_4_short:0 "Be-6"
 #MON_nav_bomber_equipment_4_desc:0 "The Be-6 was a flying boat produced by the Beriev Design Bureau, first flying in 1949. It was capable of accomplishing a wide variety of missions. In addition to its primary role of maritime patrol and maritime reconnaissance, the Be-6 was also used in coastal and supply line patrols, mine-laying, torpedo bomber, medium bomber and transport roles. Its USAF/NATO reporting name is Type 34, while the NATO codename was Madge."
 #MON_nav_bomber_equipment_5:0 "Beriev Be-10"
 #MON_nav_bomber_equipment_5_short:0 "Be-10"
 #MON_nav_bomber_equipment_5_desc:0 "The Be-10, also known as Izdelye M, was a turbojet-powered flying boat developed by the Soviet Union in 1956. Designed as a patrol bomber, the Be-10 was notoriously difficult to fly, and suffered from metal fatigue due to stress from the airframe during high-speed takeoffs and landings as well as due to corrosion. As such the type was quickly replaced in service with the later Be-12 Mail. Known to the West as the Mallow, a modified civilian sub-variant, the M-10 was known to have established 12 world records by the Fédération aéronautique internationale (World Air Sports Federation) in 1961."
 #MON_nav_bomber_equipment_6:0 "Beriev Be-12N Chayka"
 #MON_nav_bomber_equipment_6_short:0 "Be-12N Chayka"
 #MON_nav_bomber_equipment_6_desc:0 "The Be-12 was developed in 1960 as the successor and replacement for both the Be-6 Madge and Be-10 Mallow, and was developed as an anti-submarine and maritime patrol aircraft. Unlike its immediate, turbojet-powered predecessor, the Be-12 was a turboprop powered aircraft, and also had retractable landing gear, which gave the craft an amphibious landing capability. The upgraded N variant came equipped with new sensors, avionics, a Nartsiss search and attack system and a Magnetic Anomaly Detector (MAD) sensor. Known locally as Chayka, meaning seagull, its NATO reporting name is Mail."
 #MON_nav_bomber_equipment_7:0 "Tupolev Tu-142"
 #MON_nav_bomber_equipment_7_short:0 "Tu-142"
 #MON_nav_bomber_equipment_7_desc:0 "The Tupolev Tu-142 is a Soviet/Russian maritime reconnaissance and anti-submarine warfare (ASW) aircraft derived from the Tu-95 turboprop strategic bomber. A specialised communications variant designated Tu-142MR was tasked with long-range communications duties with Soviet ballistic missile submarines. The Tu-142 was designed by the Tupolev design bureau, and manufactured by the Kuibyshev Aviation and Taganrog Machinery Plants from 1968 to 1994. Formerly operated by the Soviet Navy and Ukrainian Air Force, the Tu-142 currently serves with the Russian Navy."
 #MON_nav_bomber_equipment_8:0 "Ilyushin IL-38N"
 #MON_nav_bomber_equipment_8_short:0 "IL-38N"
 #MON_nav_bomber_equipment_8_desc:0 "The Il-38 is an adaptation of the four-engined turboprop Ilyushin Il-18 for use as a maritime patrol aircraft for the Soviet Navy. It met a requirement to counter American ballistic missile submarines. The IL-38N is a modern version sometimes referred to as Il-38SD for Sea Dragon, which is a new search and tracking system. The Russian Navy version is equipped with the Novella P-38 system. Novella P-38 is able to find air targets at ranges of up to 90 kilometres and follow surface objects within a radius of 320 kilometres, can track 32 above- and underwater targets simultaneously."

 MON_tac_bomber_equipment_0:0 "Ilyushin DB-3"
 MON_tac_bomber_equipment_0_short:0 "DB-3"
 MON_tac_bomber_equipment_0_desc:0 "The DB-3 was a twin-engine, low-wing bomber that entered service with the Soviet Air Force in 1936. Despite having a mostly quiet career in the Soviet military, the type served in China, serving with the Nationalist Chinese Air Force in the Second Sino-Japanese War. It was also the first bomber from the Soviets to launch a raid on the German capital, Berlin during the opening months of the Eastern Front of World War II. The DB designation is shorthand for Dalniy Bombardirovschik, meaning long-range bomber."
 MON_tac_bomber_equipment_1:0 "Ilyushin DB-3M"
 MON_tac_bomber_equipment_1_short:0 "DB-3M"
 MON_tac_bomber_equipment_1_desc:0 "First major upgrade to the DB-3."
 MON_tac_bomber_equipment_2:0 "Petlyakov Pe-2B"
 MON_tac_bomber_equipment_2_short:0 "Pe-2B"
 MON_tac_bomber_equipment_2_desc:0 "The Petlyakov Pe-2 (Russian: Петляков Пе-2) was a Soviet twin-engine dive bomber used during World War II. One of the outstanding tactical attack aircraft of the war, it also proved successful as a heavy fighter, as a night fighter (Pe-3 variant) and as a reconnaissance aircraft. In many respects it resembled the wooden British de Havilland Mosquito. The Pe-2 was, numerically, the most important Soviet bomber of World War II, at their peak comprising 75% of the Soviet twin-engine bomber force."
 MON_tac_bomber_equipment_3:0 "Tupolev Tu-2"
 MON_tac_bomber_equipment_3_short:0 "Tu-2"
 MON_tac_bomber_equipment_3_desc:0 "The Tu-2 was a twin-engine, high-speed daylight bomber developed in 1941. It was designed to be the Soviet's answer to the Junkers Ju-88 medium bomber, tailored to meet a requirement for a high-speed bomber or dive-bomber, with a large internal bombload, and speed similar to that of a single-seat fighter. It proved well enough to the challenge, and torpedo bomber, reconnaissance and heavy fighter variants existed, playing a key role in the Soviet's final offensives of the Second World War. It's post-war NATO reporting name is Bat."

 MON_jet_tac_bomber_equipment_1:0 "Ilyushin Il-22"
 MON_jet_tac_bomber_equipment_1_short:0 "Il-22"
 MON_jet_tac_bomber_equipment_1_desc:0 "The Ilyushin Il-22 was the first Soviet jet-engined bomber to fly. It used four Lyulka TR-1 turbojets carried on short horizontal pylons ahead and below the wing. The engines did not meet their designed thrust ratings and their fuel consumption was higher than planned. These problems meant that the aircraft could not reach its required performance and it was cancelled on 22 September 1947."
 MON_jet_tac_bomber_equipment_2:0 "Ilyushin Il-28"
 MON_jet_tac_bomber_equipment_2_short:0 "Il-28"
 MON_jet_tac_bomber_equipment_2_desc:0 "The Il-28 was a turbojet medium bomber developed immediately after the end of the Second World War for the Soviet Air Force. The first jet bomber to enter large-scale production, the Il-28, when introduced in 1950 served in many of the major conflicts of the Cold War, from Vietnam and the Soviet-Afghan War, to the Suez Conflict and the Biafra War. Even after being phased out of Soviet service by the 1980s, many aircraft of this type still enjoy service to this day. The USAF/DoD reporting name is Type 27, while the NATO codename is Beagle."
 MON_jet_tac_bomber_equipment_3:0 "Yakovlev Yak-28B"
 MON_jet_tac_bomber_equipment_3_short:0 "Yak-28B"
 MON_jet_tac_bomber_equipment_3_desc:0 "The Yak-28 was developed as a swept-wing combat aircraft introduced in 1960. The Yak-28 bomber variants, known by their NATO codename Brewer, had pod-mounted engines, similar to the Yak-25 Flashlight it was developed from. With this and the swept wing, it was a high-subsonic aircraft, that could reach transonic speeds at high altitude. It served as the primary light bomber of the Soviet Air Force, and was largely in use by Russia, Belarus and Turkmenistan after the fall of the Soviet Union, all being retired by 1992."
 MON_jet_tac_bomber_equipment_4:0 "Yakovlev Yak-28I"
 MON_jet_tac_bomber_equipment_4_short:0 "Yak-28I"
 MON_jet_tac_bomber_equipment_4_desc:0 "Improved version with the internal targeting system "Initsiativa-2" 360-degree ground-mapping radar alongside a ground-controlled targeting system using triangulation from ground-based transmitter sites"
 MON_jet_tac_bomber_equipment_5:0 "Mikoyan-Guerevich MiG-25RBT"
 MON_jet_tac_bomber_equipment_5_short:0 "MiG-25RBS"
 MON_jet_tac_bomber_equipment_5_desc:0 "The MiG-25RBS is a single-seat reconnaissance-bomber derivative of the MiG-25R, fitted with improved reconnaissance systems and a Peleng automatic bombing system. The aircraft can carry a bombload of eight 500 kg (1,102 lb) bombs."
 MON_jet_tac_bomber_equipment_6:0 "Sukhoi Su-24"
 MON_jet_tac_bomber_equipment_6_short:0 "Su-24"
 MON_jet_tac_bomber_equipment_6_desc:0 "A large fighter bomber developed by the Soviet Union in the 1960s which is still in use today. Characteristics include its variable wings and sharp body. It can equip up to 8,000 kg of weapons and is capable of launching various types of air to ground missiles while maintaining a stable speed. This aircraft is known by its NATO codename, "Fencer." Together with its successor, the Su-34, it is currently active as a fighter bomber for the former Eastern camp countries."
 MON_jet_tac_bomber_equipment_7:0 "Sukhoi Su-24"
 MON_jet_tac_bomber_equipment_7_short:0 "Su-24M"
 MON_jet_tac_bomber_equipment_7_desc:0 "Entering service in 1983, the Su-24M was a further development of the Su-24 from the moment the initial type entered service. One of the major features included in the Su-24M is the inclusion of inflight refueling capability with a retractable refueling probe, a new internal navigation system and the Kaira-24 laser designator, allowing the type to utilize precision-guided bombs. Its known by the west as the Fencer-D."
 MON_jet_tac_bomber_equipment_8:0 "Sukhoi Su-34"
 MON_jet_tac_bomber_equipment_8_short:0 "Su-34"
 MON_jet_tac_bomber_equipment_8_desc:0 "An attacker developed based on the Su-27 with a tandem seat cockpit. It exhibits top class maneuverability for an attacker, with its agile movements competing aggressively with fighters of the same class. Thicker armor also increases its survival rate. The NATO codename is the "Fullback". Assuming attack missions over an extended period of time, the rear section of pilot seats has a basin and a simple kitchen."

 MON_strat_bomber_equipment_1:0 "Petlyakov Pe-8"
 MON_strat_bomber_equipment_1_short:0 "Pe-8"
 MON_strat_bomber_equipment_1_desc:0 "A Soviet Heavy Bomber designed before WWII, the Pe-8 (originally the TB-7 until the name changed to honor Vladimir Petlyakov when he died in 1942) was the only four-engine bomber developed during the war. Produced in limited numbers, it was used to bomb Berlin in August 1941. It was also used for so-called "morale raids" designed to raise the spirit of the Soviet people by exposing Axis vulnerabilities. Its primary mission, however, was to attack German airfields, rail yards and other rear-area facilities at night. Because these aircraft were morale boosters, the German Luftwaffe often targeted these, with a large number being destroyed over the course of the Great Patriotic War. After the war, they served largely as transports until the late 1950s."
 MON_strat_bomber_equipment_2:0 "Ilyushin Il-4"
 MON_strat_bomber_equipment_2_short:0 "Il-4"
 MON_strat_bomber_equipment_2_desc:0 "Although the Il-4 was only a medium bomber, it had the range to be used on strategic missions. The use of the bombers in this role was not a priority for the VVS, but nevertheless the Il-4 was used on several long-range bombing raids against Berlin in 1941. Most would be used on much shorter range missions, often adding another 1,000 kg (2,204 lb) of bombs under the wings, in addition to the internal 2,500 kg (5,512 lb)."
 MON_strat_bomber_equipment_3:0 "Tupolev Tu-4"
 MON_strat_bomber_equipment_3_short:0 "Tu-4"
 MON_strat_bomber_equipment_3_desc:0 "The Tu-4 is the reverse-engineered design based on the American B-29 Superfortress, developed under the need by Iosif Stalin to have a strategic bomber with similar capabilities to America's war-winning bomber. Despite the U.S. refusal to Lend-Lease the B-29, four B-29s crash landed in Soviet territory, and that was enough to begin the reverse-engineering process. Despite many difficulties (procuring parts that were equivalent or superior to American-developed parts, conversion from imperial to metric system, etc.) the Tu-4's first flight and entry into service was enough to panic the U.S. and Great Britain, the first of many during the Cold War. It would have a brief service life however, replaced by jet bombers by the mid-1960s. Its NATO reporting name is Bull."

 MON_jet_strat_bomber_equipment_1:0 "Tupolev Tu-16"
 MON_jet_strat_bomber_equipment_1_short:0 "Tu-16"
 MON_jet_strat_bomber_equipment_1_desc:0 "The Tu-16 was a twin-engine strategic bomber developed in 1952, and was one of the first jet-powered strategic bombers to enter Soviet Air Force service. It had a swept-wing configuration and was powered by two Mikulin AM-3 turbojets on the wing roots. It could carry up to 9,000 kg (20,000 lbs) of ordinance, including nuclear weapons and the FAB-9000, a 9,000 kg bomb with a yield similar to the British Grand Slam bomb. Known in the West as the Badger, the type served throughout the Cold War, retiring in 1993. China's license-built variant, the H-6, remains in service as the PLAAF's frontline strategic bomber."
 MON_jet_strat_bomber_equipment_2:0 "Myasishchev Mya-3M Molot"
 MON_jet_strat_bomber_equipment_2_short:0 "M-3M Molot"
 MON_jet_strat_bomber_equipment_2_desc:0 "The Mya-4 (or M-4, Myasishchev designation 2M) is a four-engine strategic bomber that entered service in 1956. This bomber was capable of long-range, able to strike at targets directly at the American mainland from Russian bases, albeit it being a one-way trip. Despite this, as well as other selective disinformation tactics, led Western politicians and intelligence agencies to a panic, and led to the construction of more B-47 Stratojets and the recently introduced B-52 Stratofortress. The Russians officially nicknamed it Molot meaning Hammer, while NATO gave it the codename Bison, and the U.S. Air Force designated it Type 37."
 MON_jet_strat_bomber_equipment_3:0 "Tupolev Tu-95M"
 MON_jet_strat_bomber_equipment_3_short:0 "Tu-95M"
 MON_jet_strat_bomber_equipment_3_desc:0 "If there was ever a bomber aircraft that could be described as the face of the Soviet Bomber Force, it would be the Tu-95. Introduced in 1956, the Tu-95 is the only propeller-driven strategic bomber to still be in service to this day. It is one of the loudest military aircraft due to the tips of the propeller blades moving faster than the speed of sound. Just like the American B-52 Stratofortress, the bomber the Tu-95 is often compared to. The Tu-95 is slated to remain in Russian Aerospace service until well into the 2040s. To the West, it is fitting that the aircraft synonymous with the Soviet Empire would be given the codename Bear"
 MON_jet_strat_bomber_equipment_4:0 "Tupolev Tu-95KD"
 MON_jet_strat_bomber_equipment_4_short:0 "Tu-95KD"
 MON_jet_strat_bomber_equipment_4_desc:0 "This version of the Tu-95 received an avionic upgrade designed to carry guided missiles such as the Kh-20 air-to-surface missile."
 MON_jet_strat_bomber_equipment_5:0 "Tupolev Tu-95MS"
 MON_jet_strat_bomber_equipment_5_short:0 "Tu-95MS"
 MON_jet_strat_bomber_equipment_5_desc:0 "Completely new cruise missile carrier platform based on the Tu-142 airframe. This variant became the launch platform of the Raduga Kh-55 cruise missile and put into serial production in 1981. Known to NATO as the Bear-H and was referred to by the U.S. military as a Tu-142 for some time in the 1980s before its true designation became known."

 MON_mach2stratbomber_equipment_1:0 "Tupolev Tu-22"
 MON_mach2stratbomber_equipment_1_short:0 "Tu-22"
 MON_mach2stratbomber_equipment_1_desc:0 "The first supersonic bomber aircraft to enter production in the Soviet Union, the Tu-22 entered service with the Soviet Air Force in 1962. Produced in small numbers (311 were built) the type proved to be a disappointment, lacking the intercontinental range that was expected from such a bomber. Despite this, the Tu-22 was modernized throughout its lifespan, being used as a launch platform for the Kh-22 Long-Range Anti-Ship Missile (NATO Reporting Name: AS-4 Kitchen) Its NATO codename is Blinder."
 MON_mach2stratbomber_equipment_2:0 "Tupolev Tu-22M2"
 MON_mach2stratbomber_equipment_2_short:0 "Tu-22M2"
 MON_mach2stratbomber_equipment_2_desc:0 "The Tu-22M2 is a further development of the Tu-22 Blinder. Originally designated the Tu-26, the Tu-22M was used by both Soviet Air Forces (as a strategic bomber, replacing the Tu-22 Blinder) and Soviet Naval Aviation (as a maritime patrol aircraft). When discovered by American forces, it gave the West a shock, especially as Premier Khrushchev had reportedly said that ICBMs would make bombers obsolete. The Tu-22M2 variant in question was the first major production variant, with engines and F-4 Phantom-styled intakes which gave the craft a top speed of Mach 1.65. As of 2014, more than 100 Tu-22M2 Blinder-B's are in service with the Russian Air Force."
 MON_mach2stratbomber_equipment_3:0 "Tupolev Tu-22M3"
 MON_mach2stratbomber_equipment_3_short:0 "Tu-22M3"
 MON_mach2stratbomber_equipment_3_desc:0 "The later Tu-22M3, which first flew in 1977, introduced into operation in 1983 and officially entered service in 1989, had new NK-25 engines with substantially more power, wedge-shaped intake ramps similar to the MiG-25, wings with greater maximum sweep and a recontoured nose housing a new Almaz PNA (Planeta Nositel, izdeliye 030A) navigation/attack radar and NK-45 nav/attack system, which provides much-improved low-altitude flight."
 #MON_mach3stratbomber_equipment_1:0 "Sukhoi T-4M Sotka"
 #MON_mach3stratbomber_equipment_1_short:0 "T-4M Sotka"
 #MON_mach3stratbomber_equipment_1_desc:0 "The T-4M was a further mock-up design of the original T-4, designed based on the American XB-70 Valkyrie. The T-4M was designed with variable-geometry wings, and enlarged canard foreplanes, yet retained the fuselage and engine structure of the T-4. It is believed that top speed of the T-4M would be at Mach 3, with a cruising speed of Mach 2.8."
 #MON_mach6stratbomber_equipment_1:0 "Sukhoi T-4MS"
 #MON_mach6stratbomber_equipment_1_short:0 "T-4MS"
 #MON_mach6stratbomber_equipment_1_desc:0 "A complete and total redesign of the T-4M high mach strategic bomber. e Sukhoi Design Bureau started the development of a brand new Strategic double-mode aircraft the T-4MS based on the experiences gained from the T-4 Sotka. It was planned to install the same powerplants, aboard systems and equipment."

 #MON_nuclearstratbomber_equipment_1:0 "Tupolev Tu-119"
 #MON_nuclearstratbomber_equipment_1_short:0 "Tu-119"
 #MON_nuclearstratbomber_equipment_1_desc:0 "The Tu-119 was the development of a nuclear-powered strategic bomber derived from the Tu-95 after utilizing a research aircraft (Tu-95LML). The type would have been powered by two nuclear-powered engines inboard (utilizing power from heat generated by an onboard nuclear reactor) and two kerosene-powered turboprop engines outboard."
 #MON_nuclearstratbomber_equipment_2:0 "Myasishchev M-60"
 #MON_nuclearstratbomber_equipment_2_short:0 "M-60"
 #MON_nuclearstratbomber_equipment_2_desc:0 "The M-60 was Myasishchev's design for a nuclear-powered strategic bomber, itself based on the M-50 Bounder Strategic Bomber design. It would have been powered by four non-afterburning turbojets in a similar configuration to the Tu-119, two inboard engines powered by a nuclear reactor, and two kerosene-powered engines outboard. Due to fears of environmental damage due to mishaps or accidents and cost overruns, the project would be terminated."

 #MON_stealth_tactical_bomber_equipment_1:0 "Sukhoi Su-24BM"
 #MON_stealth_tactical_bomber_equipment_1_short:0 "Su-24BM"
 #MON_stealth_tactical_bomber_equipment_1_desc:0 "In 1979 V Sarov started work on a much larger development of the Su-24M which had an internal weapons bay that could hold most of the weapons intended to be used by the new aircraft. Known within the OKB as the T-6BM (Bolshaya Modifikatsiya or large modification), and to the W S as the Su-24BM, this was a much bigger yet stealthier aeroplane than the Su-24."
 #MON_stealth_tactical_bomber_equipment_2:0 "Sukhoi Su-34M"
 #MON_stealth_tactical_bomber_equipment_2_short:0 "Su-34M"
 #MON_stealth_tactical_bomber_equipment_2_desc:0 "Modernized version Su-34. According to reports, this upgrade will seriously affect almost all of the aircraft's avionics. The radar, sight, communication system will be improved. The range of "smart" bombs and missiles that the bomber can use will be significantly expanded. EW capabilities will also be expanded with introduction of new hardpoints."

 MON_stealth_strategic_bomber_equipment_1:0 "Tupolev Tu-160"
 MON_stealth_strategic_bomber_equipment_1_short:0 "Tu-160"
 MON_stealth_strategic_bomber_equipment_1_desc:0 "The Tupolev Tu-160 is a supersonic, variable-sweep wing heavy strategic bomber designed by the Tupolev Design Bureau in the Soviet Union in the 1970s. It is the largest and heaviest Mach 2+ supersonic military aircraft ever built and next to the experimental XB-70 Valkyrie in overall length. As of 2021, it is the largest and heaviest combat aircraft, the fastest bomber in use and the largest and heaviest variable-sweep wing airplane ever flown."
 MON_stealth_strategic_bomber_equipment_2:0 "Tupolev Tu-160M2"
 MON_stealth_strategic_bomber_equipment_2_short:0 "Tu-160M2"
 MON_stealth_strategic_bomber_equipment_2_desc:0 "Highly upgraded version featuring low observable coatings, new more powerful and efficient engines giving it greater operational range, new avionics, electronics, glass cockpit, communications and control systems, and a number of weapons, as well as improved thrust and unrefueled range. It will also have a new defensive system protecting it from missiles."
 #MON_stealth_strategic_bomber_equipment_2:0 "Tupolev PAK DA"
 #MON_stealth_strategic_bomber_equipment_2_short:0 "PAK DA"
 #MON_stealth_strategic_bomber_equipment_2_desc:0 "The PAK-DA (The acronym meaning Perspektivnyi Aviatsionnyi Kompleks Dal'ney Aviatsii, or prospective aviation complex for long-range aviation) is a proposed Russian next-generation strategic bomber being developed for the Russian Air Force. A Stealth strategic bomber, the PAK DA is expected to enter service in 2025-30, with the first aircraft being delivered sometime between 2020 and 2023, with the intent to replace the Tu-95 'Bear' and Tu-160 'Blackjack' bombers."

