#Mongolian 'naval' aviation

 MON_jump_jet_equipment_1:0 "Yakovlev Yak-36"
 MON_jump_jet_equipment_1_short:0 "Yak-36"
 MON_jump_jet_equipment_1_desc:0 "The Yak-36 (also known as Izdeliye V) was the first Soviet attempt at a Vertical Takeoff and Landing (VTOL) combat aircraft. Four pre-production technology demonstrators were constructed. The first flight took place in September of 1963 and, in early 1966 the aircraft completed its first full flight from vertical takeoff to vertical landing. The aircraft was showcased to the public on the 50th Anniversary of the October Revolution. After promising results were obtained in the Yak-36 program, the next stage of development, the Yak-38 was greenlit. Known by its NATO reporting name Freehand."
 MON_jump_jet_equipment_2:0 "Yakovlev Yak-38"
 MON_jump_jet_equipment_2_short:0 "Yak-38"
 MON_jump_jet_equipment_2_desc:0 "The Yak-38 was developed from the Yak-36 (and was originally designated Yak-36M as a result), although the two aircraft had little in common. It was the Soviet Naval Aviation's only operational VTOL fighter aircraft and their first fixed-wing, carrier-based aircraft. The Yak-38 served almost exclusively on the Kiev-class Aircraft Carrier, entering service in 1976. The aircraft saw no active combat use but once intercepted American aircraft from the U.S.S Enterprise over the Arabian Sea. Its NATO codename is Forger-A"
 MON_jump_jet_equipment_3:0 "Yakovlev Yak-38M"
 MON_jump_jet_equipment_3_short:0 "Yak-38M"
 MON_jump_jet_equipment_3_desc:0 "The Yak-38M was an improved version of the Yak-38, boasting an extra 1000 kg (2200 lb) of maximum takeoff weight and underwing pylon reinforcement to carry 2000 lb (910 kg) of weaponry. The Yak-38M entered service with the Soviet Naval Aviation. Despite the upgrades to the design, the Forger still was underpowered and proved disappointing in the end. The type would be retired upon collapse of the Soviet Union in 1991."
 MON_jump_jet_equipment_4:0 "Yakovlev Yak-41"
 MON_jump_jet_equipment_4_short:0 "Yak-41"
 MON_jump_jet_equipment_4_desc:0 "The Yakovlev Yak-141, also known as the Yak-41, is a Soviet supersonic vertical takeoff/landing (VTOL) fighter aircraft designed by Yakovlev.. The aircraft was intended to act as a comprehensive replacement for the Yak-38 Forger, and was capable of sustained supersonic flight and parity with Soviet land-based fighters. The aircraft made its first flight in early 1987, with the first hovering flight in 1989. In 1991 the first naval vertical naval landing was completed successfully. Despite showing promise, the Freestyle program was cancelled in August of 1991 due to a lack of funding."

 MON_jump_stealth_equipment_1:0 "Yakovlev Yak-43"
 MON_jump_stealth_equipment_1_short:0 "Yak-43"
 MON_jump_stealth_equipment_1_desc:0 "The Yak-43 was a Soviet VTOL (vertical takeoff and landing) fighter developed under the Lyogkiy Frontovoy Istrebitel (Light Frontline Fighter/LFI) designed as the ground-based version of the ill-fated Yakovlev Yak-141 Freestyle, which failed to reach production as a result of the collapse of the Soviet Union. Like the Yak-141, the Yak-43 would have had only a single main engine, as well as two dedicated vertical-lift engines. Unfortunately, like the Yak-141, it too never reached production, also due in part to the Soviet Union's collapse."

