 #UKR_mp_uav_2:0 "ENICS T23E Eleron-3"
 #UKR_mp_uav_2_short:0 "Eleron-3"
 #UKR_mp_uav_2_desc:0 "The T23E 'Eleron-3' remote observation system is intended for monitoring ground situations. The system is autonomous and can be used from sites that are not prepared in engineering terms in simple weather conditions, with wind speeds up to 10 m/s, during the day, at temperatures from minus 20 to plus 40 degrees and humidity 98%.""



 #UAV CAS
 UKR_cas_uav_equipment_1:0 "Tupolev Tu-300 'Korshun-U'"
 UKR_cas_uav_equipment_1_short:0 "Tu-300"
 UKR_cas_uav_equipment_1_desc:0 "Development started in 1982, Tupolev bureau designed the craft, using elements of previous-generation recon UAV."
 #UKR_cas_uav_equipment_2:0 "Tranzas Dozor-3"
 #UKR_cas_uav_equipment_2_short:0 "Dozer"
 #UKR_cas_uav_equipment_2_desc:0 "The Dozor-3 system belongs to the class of heavy medium-altitude UAVs with a long flight duration used for patrolling land and sea borders and reconassaince, monitoring objects and areas."
 #UKR_cas_uav_equipment_3:0 "Baykar Bayraktar TB2"
 #UKR_cas_uav_equipment_3_short:0 "Bayraktar TB"
 #UKR_cas_uav_equipment_3_desc:0 "The Bayraktar TB2 is a medium-altitude long-endurance (MALE) unmanned combat aerial vehicle (UCAV) capable of remotely controlled or autonomous flight operations. It is manufactured by the Turkish company Baykar Defence, primarily for the Turkish Armed Forces. The aircraft are monitored and controlled by an aircrew in a ground control station, including weapons employment. The development of the UAV has been largely credited to Selçuk Bayraktar, a former MIT graduate student. While the Turkish Armed Forces describes Bayraktar TB2 as "Tactical UAV Class" to prevent it from being a competitor to the TAI Anka UAV, international standards would classify it as a medium-altitude long-endurance UAV."

 #Naval CAS
 UKR_naval_uav_equipment_1:0 "Yakovlev Pchela-1T"
 UKR_naval_uav_equipment_1_short:0 "Pchela-1T"
 UKR_naval_uav_equipment_1_desc:0 "The Yakovlev Pchela-1T is an unmanned aerial vehicle (UAV) manufactured by the Russian Yakovlev Design Bureau. First flight where in 1990 Its primary use is for surveillance and observation in battlefield environments with downlinked video. It's part of "Stroy-P" observation complex. Other implementations and uses include target designation and as a training target. The Pchela is launched using rocket assist by two solid-propellant booster rocket engines, and it is recovered via parachute."
 #UKR_naval_uav_equipment_2:0 "Yakovlev Pchela-1M"
 #UKR_naval_uav_equipment_2_short:0 "Pchela-1M"
 #UKR_naval_uav_equipment_2_desc:0 "A modified version of the "Pchela-1T" UAV, with new avionics, for the "Stroy-PM" complex."
 #UKR_naval_uav_equipment_3:0 "Yakovlev Pchela-1K"
 #UKR_naval_uav_equipment_3_short:0 "Pchela-1K"
 #UKR_naval_uav_equipment_3_desc:0 "Modification of "Pchela-1M", with the installation of a high-altitude engine and improved on-board equipment for work in low light conditions."
