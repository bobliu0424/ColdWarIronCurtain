 UKR_mbt_equipment_0:0 "T-34-85"
 UKR_mbt_equipment_0_short:0 "T-34-85"
 UKR_mbt_equipment_0_desc:0 "The T-34 is a Soviet medium tank that revolutionized the field of tank design and is well known for its reliability. The T-34 was designed in 1940 by KMBD in the Soviet Union. In an attempt to reduce costs, the sloped armor was introduced into the tank's design. However, this also led to the tank itself becoming far better protected as well as less expensive with a smaller surface area. The weapon itself is 76.2mm gun and had nominal ammunition carrying capacity. However, the sights and vision devices were notably poor making it difficult for tank commanders to operate and their poor coordination capability cut down a lot of the advantages the tank itself provided. The T-34 became the second most produced tank in the world but one of the most important in WWII. T-34s are still being used by insurgents and poorer nations today."
 UKR_mbt_equipment_1:0 "T-44"
 UKR_mbt_equipment_1_short:0 "T-44"
 UKR_mbt_equipment_1_desc:0 "The T-44 is a medium Soviet tank made closer to the end of WWII. It provided improved mobility and greater armor with a heavier 85mm main gun. It was designed by AA Morozov in 1944 however few were built as the tank was seen as too expensive for what advantages they provided. Only 2000 were built before production switched back to the T-34."
 UKR_mbt_equipment_2:0 "T-54"
 UKR_mbt_equipment_2_short:0 "T-54"
 UKR_mbt_equipment_2_desc:0 "The T-54 tank was the most produced tank in history. The tank was designed in 1946 by by KMBD. The tank itself uses a 100mm rifled gun and has varying armor thicknesses that ranges from 205mm to 60mm. The engine itself is a 38.88 liter V-12 diesel engine and the tank uses torsion bar suspension and was capable of speeds up to 48 km/h. The tank itself was used in more than 50 armies worldwide and saw production throughout the entire soviet sphere and all of their conflicts along with it. "
 UKR_mbt_equipment_3:0 "T-55"
 UKR_mbt_equipment_3_short:0 "T-55"
 UKR_mbt_equipment_3_desc:0 "The T-55 is an improved version of the T-54 tank. OKB-520 modified the T-55 design by improving NBC protection, giving it a more optimized engine, improving the turret shape, and even added more auxiliary equipment such as improved fire control and optics. Additionally, the T-55 used the 12.7 DShK HMG more often whereas the T-54 used the 7.62 SGMT gun, granting it more firepower but barring it from carrying more ammunition. The T-55 was used in just as many armies and typically saw all the conflicts that the T-54 saw. "
 UKR_mbt_equipment_4:0 "T-62"
 UKR_mbt_equipment_4_short:0 "T-62"
 UKR_mbt_equipment_4_desc:0 "The T-62 is a further development of the T-55 tank. The T-62 uses a smoothbore gun and has slightly thicker armor. The main gun was also upped to 115mm. It was initially commissioned by the Soviet Union in an attempt to improve its firepower and the OKB-520 design bureau finished the project around 1960. Although an improvement, production was not phased out as its cost was nominally higher than that of the T-55. More than 22,700 T-62s were manufactured and it saw vast amounts of combat throughout the Soviet sphere but has seen conflict mostly in the middle east. Its improvements displayed a slightly greater capability in 1969 in the Sino-Soviet border conflict. "
 UKR_mbt_equipment_5:0 "T-64A"
 UKR_mbt_equipment_5_short:0 "T-64A"
 UKR_mbt_equipment_5_desc:0 "The T-64 is a Soviet MBT that introduced numerous modernizations over the T-62 and can be called a continuation of the improvements made from the T-55 to the T-62. It features a more compact engine, composite armor, improved engine auxiliaries, and a 125mm main gun with an autoloader. Designed in 1962 by KMBD, the tank itself featured many improvements over its predecessor but at substantially higher costs. The engine was a 5TDF 5-cylinder diesel engine that enabled greater operational range and higher speeds. It was intended to be scrapped, but was kept in production by its chief designer's political clout. Alexander Morozov, the chief designer, argued that in spite of its costs, it was a notably greater design that was worth it. This showed to not be the case in the war in Donbass and the war in Transnistria. It was replaced with the vastly more cost effective T-72. "
 UKR_mbt_equipment_6:0 "T-72"
 UKR_mbt_equipment_6_short:0 "T-72"
 UKR_mbt_equipment_6_desc:0 "The T-72 is a Soviet MBT created as a new generation of tanks, mostly to replace the T-62 and its expensive counterpart the T-64. It costed almost half as much as the T-64 and came with vast improvements. Its design was finished in 1973 by Leonid Venediktov and showed incredible capability. The gun and armor were still 125mm and composite respectively but with a vastly more economically feasible design that was easier to produce. The engine is a V-12 780 hp that could be later refitted with the a 1130 hp design. The tank could achieve incredible mobility achieving speeds of 80 km/h and could match harsher terrains better than the T-64. It saw usage in all soviet-sphere conflicts, unlike the T-64, and displayed incredible capability in them as well. The tank has also seen plenty of usage in out-of-sphere African, Middle Eastern, and Indochinese conflicts."
 UKR_mbt_equipment_7:0 "T-64BV"
 UKR_mbt_equipment_7_short:0 "T-64BV"
 UKR_mbt_equipment_7_desc:0 "Features "Kontakt-1" reactive armour and "Tucha" 81-mm smoke grenade launchers on the left of the turret."
 UKR_mbt_equipment_8:0 "T-64BM Bulat"
 UKR_mbt_equipment_8_short:0 "T-64BM Bulat"
 UKR_mbt_equipment_8_desc:0 "In the 2000s the Kharkiv Malyshev Factory upgraded ten T-64B tanks (originally produced in Kharkiv in 1980) to T-64BM Bulat standard, and a further nineteen were delivered in 2011. These twenty-nine tanks are being upgraded under a ₴200 million ($25.1M) contract signed in April 2009. As of October 2011, the Ukrainian Army has 76 T-64BM Bulat in service. According to Malyshev Factory chief engineer Konstantin Isyak, the T-64BM Bulat is armoured to the level of modern tanks."
 UKR_mbt_equipment_9:0 "T-84 Oplot"
 UKR_mbt_equipment_9_short:0 "T-84 Oplot"
 UKR_mbt_equipment_9_desc:0 "The T-84 is a Ukrainian main battle tank (MBT), a development of the Soviet T-80 main battle tank introduced in 1976. The T-84 was first built in 1994 and entered service in the Ukrainian Armed Forces in 1999. The T-84 is based on the diesel-engined T-80 version, the T-80UD. Its high-performance opposed-piston engine makes it one of the fastest MBTs in the world, with a power-to-weight ratio of about 26 horsepower per tonne (19 kW/t)."

