 Islamabad.1.d:0 "Karachi has been the capital of Pakistan since 1947. However, in the years following, the city has seen a major influx of refugees and citizens, quickly transforming from a sleepy port city to a metropolis. It is increasingly difficult for the government to find enough space to meet its needs or house the bureaucrats necessary for the functioning of the state. Karachi, the main commercial hub of the nation also puts politicians very close to business interests, which can become disruptive overtime. The weather of Karachi is also severe, especially in the summer when temperatures reach scorching highs. Its distance from GHQ in Rawalpindi and concerns over its defensibility also are of concern. After careful consideration, a high-powered commission of experts has been tasked to search Pakistan to find a suitable location for a new capital."
 Islamabad.2.d:0 "The recently established commission tasked for finding an area to construct a new capital for the country has released its report. It has identified a tract of land northeast of Rawalpindi. The location is easily accessible, undeveloped, and in ideal weather conditions. Aside from a handful of villages, the area is ripe for rapid development and construction essential to building a capital. It is geographically protected from hostile incursions and its location near GHQ will strengthen civil-military cooperation. Turning this land into a federal capital will take time, and plans are underway to temporarily move the government to Rawalpindi before it establishes itself in the new capital, which will be called Islamabad. Although the government claims the new location will make it easily accessible to all Pakistanis, there are complaints that the new capital largely favors northern Pakistanis and the military."
 Islamabad.3.d:0 "Today, on the twentieth anniversary of independence, the Pakistan government officially moved to its new capital of Islamabad. The government gave a Greek architectural firm the contract to design the capital, with construction overseen by senior federal and military officials. Many observers note the pleasant grid plan with the breathtaking Margalla Hills serving as the apex. Pakistani officials effusively praise the cleanliness and organization of the new city. Experts believe the city will quickly attract many Pakistanis eager for new opportunities. Aside from its openness and temperate climate, the city is closely connected to Rawalpindi, which hosts GHQ. Although there is a great deal of pride among citizens, there are concerns the new capital overwhelmingly benefits the military and those communities it largely recruits from."
