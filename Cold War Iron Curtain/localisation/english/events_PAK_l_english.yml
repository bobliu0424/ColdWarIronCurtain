 Project_706.1.d:0 "The recent Indian nuclear test completely transforms the regional balance of power. India has brought the threat of atomic annihilation to our doorsteps. In a secret meeting of the top military, civilian, and intelligence officers, the decision was made to activate Project 706. The objective of Project 706 is to achieve nuclear weapons capability. The government promised to provide all financial requirements while the military will oversee facilities and security. Our premier intelligence agency will search the globe to find Pakistani scientists who can be useful to the program. They will appeal to the patriotism of the officers and arrange their return home."
 Project_706.2.d:0 "Nuclear physicist Abdus Salam is the premier atomic expert in the country. He is currently at Quaid-e-Azam University, guiding leading a team of Pakistani physicists to solve problems in the field. A patriotic, intelligence Pakistani, he is the natural choice to take a leading role in Project 707. Some of the senior military and intelligence officers are dragging their feet. They are naturally reluctant to give authority to a civilian scientist, but more significantly, Abdus Salam is a member of the controversial Ahmadi community. Many Pakistanis view Ahmadis as apostates and not really Muslim. However, Prime Minister Zulfiqar Bhutto dismissed all concerns, insisting the program is paramount for the survival of the nation and every Pakistani capable of helping the project must be utilized."
 Project_706.3.d:0 "The government has approved the establishment of a Nuclear Weapons Committee. This secret group will meet and coordinate the different departments involved in nuclear weapons research. Its members include military officers, intelligence officials, civil servants, and scientists. Although some of the leading scientists expressed concern that the committee may in fact hinder research due to the members conflicting agendas, the government believes this is the best way forward. The security apparatus has made it clear they want complete oversight, even at the expense of scientific advancement. Members of the committee are thoroughly vetted to ensure they are not just loyal but obedient to the chain of command."
 Project_706.4.d:0 "In a daring intelligence operation, our agents and foreign service successfully extracted Dr. Abdul Qadeer Khan from the Netherlands. Dr. A.Q. Khan, a nuclear engineer, had been working for a nuclear powerplant, secretly providing Project 706 with information on centrifuges. He had also pressed the government to consider using uranium instead of plutonium. He proved very convincing, and now that he is back home, he will play a major role for Project 706. Plans are already underway to provide him a laboratory and team so he can pursue his uranium proposal. Dr. A.Q. Khan had previously not been identified by the project, but he approached our ambassador in the Netherlands to offer his service out of a patriotic duty."
 Project_706.5.d:0 "Dr. Munir Ahmad Khan, an adept organizer and scientist, has taken on the role of overseeing Project 706. He is currently the head of the Pakistan Atomic Energy Commission. He is coordinating with all scientific teams working on the project. In recent months, he has begun directly coordinating the acquisition of instruments, elements, and other essential materials needed to progress the program. He is especially gifted for the job. In addition, he works well with the military, explaining the progress made and why certain materials must be required."
