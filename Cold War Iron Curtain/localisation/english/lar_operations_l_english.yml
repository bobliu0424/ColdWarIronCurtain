 PHASE_1_Operation_DESC_UIA_7:0 "Due to the fact Bandera is located in Munich, ensuring our agents remain both unnoticed, and efficient is crucial.  Ensuring a lack of witness's is crucial to the operations success."
 PHASE_2_Operation_DESC_UIA_7:0 "Once ordered, the agents will surround the collaborator, and spray them with a Cyanide spray gun, a lethal, but most importantly quite execution."
 PHASE_3_Operation_DESC_UIA_7:0 "Once the execution succeeds, smuggling our agents back across the border is of high priority, as to ensure the death of Bandera can't be tied back to the Soviet Union, and to avoid the arrest of any of our agents."

 UIA_1_Success_desc:0 "[GetCurrentSquadTitle]'s operation to assassinate Roman Shukhevych has resulted in a resounding success, as his death was made to look like a suicide while resisting civil arrest."
 UIA_1_Failure_desc:0 "The attempted assassination of Roman Shukhevych by [GetCurrentSquadTitle] ended in unfortunate failure, as he managed to evade [GetCurrentSquadTitle], and escape to an as of now, unknown location."
 UIA_2_Success_desc:0 "A counterinsurgency operation by [GetCurrentSquadTitle] on suspected Ukrainian Insurgent Army locations has succeeded, resulting in multiple arrest, and a seizure of arms."
 UIA_2_Failure_desc:0 "An attempted raid on Ukrainian Insurgent Army compounds, lead by [GetCurrentSquadTitle] ended not only in failure, but the deaths of multiple of our agents."
 UIA_3_Success_desc:0 "[GetCurrentSquadTitle] has succeeded in locating, and deporting countless suspected insurgents, and insurgency sympathisers, across the western Ukraine, resulting in a sharp decline of Insurgency activity in the region."
 UIA_3_Failure_desc:0 "he attempts of [GetCurrentSquadTitle] to cripple Insurgent aligned villages in the western Ukraine has not only ended in failure, but further galvanised the insurgencies support base in the region."
 UIA_4_Success_desc:0 "The attempts of [GetCurrentSquadTitle]'s to infiltrate the Organisation of Ukrainian Nationalists has ended in success, and the establishment of multiple of our undercover plants rising to leadership positions in the organisation."
 UIA_4_Failure_desc:0 "The infiltration attempts of [GetCurrentSquadTitle] were not only uncovered, but resulted in the expulsion, and execution of multiple of our plants within the organisation."
 UIA_5_Success_desc:0 "The efforts of [GetCurrentSquadTitle] to arrest, and suppress Nationalist militias in the Kiev Oblast has succeeded, and dealt a sizeable blow to the armed presence of  the OUN in the capital of the Ukrainian SSR."
 UIA_5_Failure_desc:0 "he failure of [GetCurrentSquadTitle] to apprehend Nationalist militias in the Kiev Oblast has ended in the death of multiple agents, and seems to have only strengthened the OUN's presence within the Oblast."
 UIA_6_Success_desc:0 "The efforts of [GetCurrentSquadTitle] to arrest, and suppress Nationalist militias in the Vinnytsia Oblast has succeeded, and dealt a sizeable blow to the armed presence of  the OUN in the Region."
 UIA_6_Failure_desc:0 "The failure of [GetCurrentSquadTitle] to apprehend Nationalist militias in the Vinnytsia Oblast has ended in the death of multiple agents, and seems to have only strengthened the OUN's presence within the Oblast."
 UIA_7_Success_desc:0 "The assassination of the once prolific Nazi collaborator by [GetCurrentSquadTitle] (unless you want to use the historical name of the one who assassinated him, being Bohdan Stashynsky) has resulted in resounding success, as Bandera collapsed outside his Munich apartment, due to a Cyanide gas poisoning."
 UIA_7_Failure_desc:0 "Stepan Bandera has unfortunately evaded assassination once more, as [GetCurrentSquadTitle]'s attempt to assassinate the collaborator with Cyanide gas failed, as Bandera managed to evacuate the premises before the gas could take effect."

