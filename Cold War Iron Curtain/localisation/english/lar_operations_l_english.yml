 PHASE_1_Operation_DESC_UIA_1:0 "First, we need to coordinate with local MGB Operatives in order to coordinate Roman's arrest, as well as acquiesce their aid in the subsequent cover up."
 PHASE_2_Operation_DESC_UIA_1:0 "To ensure the target isn't able to escape the kill zone, we will coordinate with local, internal authorities to ensure his house is surrounded by several hundred soldiers of the interior."
 PHASE_3_Operation_DESC_UIA_1:0 "While a firefight is inevitable, we can't allow the OUN to portray Shukhevych as a martyr. We'll make his death look like a suicide, and burn his body at the Zbruch River so it can't be recovered." 

 PHASE_1_Operation_DESC_UIA_2:0 "Our intelligence and security apparatus will immediately do an threat assessment of potential areas for UIA compounds, focusing on the most active cells in the region."
 PHASE_2_Operation_DESC_UIA_2:0 "Next, our agents will focus their tactics on pinpointing the locations of any UIA cells, focusing on their leaders and major threats to local government officials and infrastructure."
 PHASE_3_Operation_DESC_UIA_2:0 "Finally, the pinnacle of our operation will come when our agents and security forces will, acting on intelligence, raid and liquidate cell members, thus protecting local party members and further eliminating the fascists."

 PHASE_1_Operation_DESC_UIA_3:0 "Local party leadership and cadres will discuss with the security apparatus to identify which local villages are the likeliest to support the UIA."
 PHASE_2_Operation_DESC_UIA_3:0 "Next, our agents will focus on surveiling villages from the target list and determine which have the highest support for the fascists and have likely provided aid to the fascists in the past."
 PHASE_3_Operation_DESC_UIA_3:0 "Finally, the squad along with local people's defense units under their command will surround the village and proceed to deport the population to the Far East."

 PHASE_1_Operation_DESC_UIA_4:0 "After locating OUN Cells across the Ukrainian SSR, we will embed them within the organisation, with fake identities, and histories in order to grant ourselves a firm foundation."
 PHASE_2_Operation_DESC_UIA_4:0 "Before our agents can assume leadership positions within the OUN, we need to help fast track their career to build their internal status within the Organisation."
 PHASE_3_Operation_DESC_UIA_4:0 "Coordinating with our infiltrators, we'll subtly target key members of leadership in each individual cell for subtle assassination, in order to pave the way for the hasty promotions of the agents we've embedded."

 PHASE_1_Operation_DESC_UIA_5:0 "While local authorities have struggled with apprehending these militants themselves, they do hold critical information, such as names and locations."
 PHASE_2_Operation_DESC_UIA_5:0 "Open combat with local Militias is ill advised, and so long as they remain in contact with their leaders, they are able to coordinate a resistance."
 PHASE_3_Operation_DESC_UIA_5:0 "With militants isolated from their command structure, and being unable to coordinate with one another, with the aid of local authorities, they can be apprehended with minimal resistance, or evidence of our involvement."

