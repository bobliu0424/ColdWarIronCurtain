 PHASE_3_Operation_DESC_GLADIO_SUCCESS_1:0 "After meeting with local contacts, our agents were able to properly vet the local recruitment candidates. The local candidates proved politically reliable and passed our basic background checks. While training in regard to strategy and weapon usage will be needed, the new recruits should aid in our future endeavors."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_2:0 "Our agents successfully managed to expand the local arms caches without drawing undue attention, especially from communist agents and law enforcement. Trusted local collaborators were informed about the expansion and how to access the weaponry in case of an emergency before the squad returned to a CIA black site for exfiltration."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_3:0 "After establishing contact with regional leadership, the squad was able to quickly improve strategies for inflicting the maximum amount of harm upon the Soviet occupiers and disrupting the Soviet supply chain throughout the nation. In the days after departure, the local network successfully launched their anti-Soviet resistance campaign."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_4:0 "Our confidential sources within the military have confirmed that the assassination was a success! The security forces are scrambling, but our agents were able to escape comfortably to our black site."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_5:0 "Our confidential sources within the military have confirmed that the assassination was a success! The security forces are scrambling, but our agents were able to escape comfortably to our black site."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_6:0 "Our confidential sources within the intelligence services have confirmed that the assassination was a success! The security forces are scrambling, but our agents were able to escape comfortably to our black site."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_7:0 "Our operatives quickly managed to disguise themselves as members of local militant far-left factions and recruited trusted local operatives to launch a false-flag terrorist attack in the target nation. This has had the desired effect of reducing leftist support in the nation."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_8:0 "Upon deployment, the squad was able to make contact with local far-right elements associated with Operation Gladio and inform them of their role in launching an attack on local far-left elements. The attack was swiftly carried out with support from the squad and managed to inflict damage to leftist party infrastructure."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_9:0 "Our agents were able to swiftly come into contact with local supporters of Operation Gladio who are also members of far-right groups. Utilizing local far-right contacts, the squad managed to evoke a violent response from local leftist supporters leading to an outright riot."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_10:0 "After various negotiations with local business interests and party officials, our operatives have successfully established a money-funding route to launder money through legitimate local business to fund pro-American parties. This will be a major step in promoting political stability."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_11:0 "Our efforts to find palatable candidates to bribe has paid off, leading to further infiltration into the target nation’s government. The squad’s operatives were able to covertly approach various political and bureaucratic officials and convince them of our way of thinking while providing monetary compensation."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_12:0 "The squad covertly approached various low and mid-level intelligence officers in the target nation who were identified as having pro-American sympathies. The intelligence turned out to be accurate and several new connections have been made with the target’s intelligence services."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_13:0 "After a significant amount of time researching and investigating the allotted targets, the squad has accumulated extensive dossiers on the individuals. The dossiers include allegations raising from financial crimes to extramarital affairs as well as homosexual activity."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_14:0 "After a thorough review, the squad has brought in the required information needed by our analysts to formulate a strategy moving forward with the regime project in the target. With this completed, we will need to determine who should be the leader of the coup along with ensuring enough support is gathered for the plot to succeed."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_15:0 "After reviewing several candidates, the list of possible leaders for the target are listed below, whom should we back for taking over the government?"
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_16:0 "The squad was able to quickly instigate various incidents throughout the target nation and wreak havoc, painting the government as weak and ineffective at combating the terrorist threat. Additionally, our friends in the media have further inflamed the situation by accusing the government of complicity in recent events."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_17:0 "After confronting figures in the government we have compromising material on, the targets acquiesced to our demands to back our future efforts in the nation, greatly bolstering our efforts in the ongoing regime change project."
 PHASE_3_Operation_DESC_GLADIO_SUCCESS_18:0 "The squad in conjunction with a plethora of local collaborators, operatives and sympathizers were able to quickly establish a foothold in the capital at the start of the operation. This led to a swift capture of leading government figures and the consolidation of the armed forces behind the new government."

 PHASE_3_Operation_DESC_GLADIO_FAILURE_1:0 "Our agents successfully managed to expand the local arms caches without drawing undue attention, especially from communist agents and law enforcement. Trusted local collaborators were informed about the expansion and how to access the weaponry in case of an emergency before the squad returned to a CIA black site for exfiltration."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_2:0 "Unfortunately, our agents were observed leaving the arms cache locations drawing the attention of local law enforcement. While our agents managed to escape from law enforcement, several of our arms caches have been uncovered and seized by the government. On a similar note, further scrutiny on arms caches will certainly make similar efforts difficult."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_3:0 "PLACEHOLDER IGNORE"
 PHASE_3_Operation_DESC_GLADIO_FAILURE_4:0 "Unfortunately, our assassination attempt on General [?slot_one_personnel_target.GetName] was unsuccessful, as our agents mistakenly killed the general’s aide instead. Some agents were able to escape but several were captured by the security forces."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_5:0 "Unfortunately, our assassination attempt on Admiral [?slot_one_personnel_target.GetName] was unsuccessful, as our agents mistakenly killed the admiral’s aide instead. Some agents were able to escape but several were captured by the security forces."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_6:0 "Unfortunately, our assassination attempt on a noted left-wing activist was unsuccessful, as our agents mistakenly killed an ordinary civilian instead. Some local collaborators were able to escape but several were captured by the security forces."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_7:0 "Upon deployment, the squad was able to make contact with local far-right elements associated with Operation Gladio and inform them of their role in launching an attack on local far-left elements. However, police managed to catch our collaborators immediately before the attack took place leading to the squad beating a hasty retreat."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_8:0 "Unfortunately, while our agents were able to cause significant local chaos, neither side openly came out to engage in violence leading to the operation being a moderate failure. While local far-right elements were encouraged to antagonize leftist supporters, the far-left did not further escalate or engage, preventing a riot from forming."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_9:0 "Unfortunately, while our operatives managed to find reliable information and collaborators in the local area, our collaborators were caught due to related crimes resulting in the operation being a bust. Thankfully, our operatives were largely able to escape mostly unscathed."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_10:0 "At first, our operatives made progress in establishing contacts for the operation. Unfortunately, local law enforcement caught onto the scheme and indicted local business interests that were working for the operation. While we will ensure their swift release if possible, this still represents a failure in the operation."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_11:0 "Initially, our agents were able to identify various political officials who were susceptible to bribery. Unfortunately, our efforts ran into an undercover campaign to uncover corruption in the government leading to a failure in the operation. Fortunately, all agents were able to exfiltrate properly and in a timely manner."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_12:0 "The squad covertly approached various low and mid-level intelligence officers in the target nation who were identified as having pro-American sympathies. Unfortunately, our intelligence was faulty leading to our operatives needing to make a hasty escape from local law enforcement resulting in the failure of the operation."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_13:0 "After a significant amount of time researching and investigating the allotted targets, the squad has failed to materialize any credible blackmail material. Whether this failure is due to an intelligence failure, the ineptness of the squad or the actual targets being relatively clean has yet to be determined."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_14:0 "PLACEHOLDER IGNORE"
 PHASE_3_Operation_DESC_GLADIO_FAILURE_15:0 "After a thorough review, none of the candidates interviewed were capable of meeting our pre requirements for backing their leadership after a successful coup."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_16:0 "While our forces were able to stage some incidents in the target nation, the public has remained rather apathetic to the situation. To make matters worse, the media, despite our efforts, has not picked up on the story and the government has yet to be damaged by our efforts to deteriorate the political situation."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_17:0 "Unfortunately, after confronting various figures we have compromising material on, the targets largely refused to go along with our demands. This is a major setback for our program and runs the risk of our plans being found out by leading government figures."
 PHASE_3_Operation_DESC_GLADIO_FAILURE_18:0 "Unfortunately, the government was tipped off in advance about the imminent coup which led to the failure of the plotters to seize control over the military or detain key members of the government. While the squad managed to exfiltrate mostly intact, various collaborators have been lost and our intelligence strength will surely suffer."

 PHASE_1_Operation_DESC_GLADIO_1:0 "CIA analysts will determine the optimal contacts in the target to recruit from. Once this has been completed, our agents will establish contact with said figures."
 PHASE_1_Operation_DESC_GLADIO_2:0 "Before expanding our current arms caches, our agents will first evaluate the status of our current caches throughout the nation to determine how to proceed."
 PHASE_1_Operation_DESC_GLADIO_3:0 "In preparation for the national uprising, the squad will contact regional leadership to inform them of their orders and other needed information."
 PHASE_1_Operation_DESC_GLADIO_4:0 "Our agents will start by surveilling the daily activities and associates of the target to refine our tracking and increase the chances of a successful strike."
 PHASE_1_Operation_DESC_GLADIO_5:0 "Our agents will start by surveilling the daily activities and associates of the target to refine our tracking and increase the chances of a successful strike."
 PHASE_1_Operation_DESC_GLADIO_6:0 "Our agents will start by surveilling the daily activities and associates of the target to refine our tracking and increase the chances of a successful strike."
 PHASE_1_Operation_DESC_GLADIO_7:0 "The squad will review information on the local far-left militant factions to determine how to best disguise the perpetrators and add credibility to the attack."
 PHASE_1_Operation_DESC_GLADIO_8:0 "The squad will approach local far-right elements affiliated with Operation Gladio and request their cooperation in launching a terrorist attack."
 PHASE_1_Operation_DESC_GLADIO_9:0 "The squad will survey the local political environment to determine what actors will be the most easy to instigate into open street fighting."
 PHASE_1_Operation_DESC_GLADIO_10:0 "Squad members will subtly contact party officials aligned with our government to establish the best way to transfer funds to their political party."
 PHASE_1_Operation_DESC_GLADIO_11:0 "The squad in conjunction with Agency analysts will draft a target list of those in the target nation’s government who may be persuadable with compensation to align with Washington."
 PHASE_1_Operation_DESC_GLADIO_12:0 "The squad in conjunction with Agency analysts will review our current contacts in the target nation’s intelligence apparatus to establish a starting point."
 PHASE_1_Operation_DESC_GLADIO_13:0 "The squad will infiltrate undercover in the target nation and seek information on potentially compromisable targets in the current government."
 PHASE_1_Operation_DESC_GLADIO_14:0 "As the regime change project begins, the squad will determine the local situation and plan how to continue the operation to undermine the government in preparation for a coup."
 PHASE_1_Operation_DESC_GLADIO_15:0 "Analysts in the Agency will review the appropriate candidates for the position of the new leader of the target’s government while trying to balance international legitimacy and anti-communist credentials."
 PHASE_1_Operation_DESC_GLADIO_16:0 "Initially, our agents will review the history of terrorism and conflict in the target and utilize this to properly prepare an incident to inflame tensions."
 PHASE_1_Operation_DESC_GLADIO_17:0 "Our agents will retrieve the blackmail material the Agency has collected on our targets and determine a proper course of action on who to contact and who will be the likeliest to comply."
 PHASE_1_Operation_DESC_GLADIO_18:0 "The squad will visit local operation networks and collaborators to ensure support for the operation along with rallying our supporters for the upcoming operation."

 PHASE_2_Operation_DESC_GLADIO_1:0 "Our agents will discreetly go to ground in major cities in the nation and then proceed to utilize our contacts among sympathetic forces to contact potential recruits."
 PHASE_2_Operation_DESC_GLADIO_2:0 "After a thorough review, our agents will deploy to the arm cache sites and expand the weaponry stocks in said caches. Trusted local operatives will also be informed of the improvements."
 PHASE_2_Operation_DESC_GLADIO_3:0 "The squad will covertly infiltrate the target and meet with various resistance cells to rally morale and refine plans in preparation for the uprising."
 PHASE_2_Operation_DESC_GLADIO_4:0 "The squad will track the general’s movements throughout the day and analyze their daily schedule to plan out various strategies for striking the target."
 PHASE_2_Operation_DESC_GLADIO_5:0 "The squad will track the admiral’s movements throughout the day and analyze their daily schedule to plan out various strategies for striking the target."
 PHASE_2_Operation_DESC_GLADIO_6:0 "The squad will track the target’s movements throughout the day and analyze their daily schedule to plan out various strategies for striking the target."
 PHASE_2_Operation_DESC_GLADIO_7:0 "Squad members and local collaborators will design a strategy to maximize blame on left-wing forces in the nation while also avoiding exposure of the true perpetrators of the attack."
 PHASE_2_Operation_DESC_GLADIO_8:0 "After securing local support, the squad will give out weaponry to our collaborators and design a strategy to launch the attack."
 PHASE_2_Operation_DESC_GLADIO_9:0 "Our agents will actively seek to provoke both sides to open fighting by staging lower level fights, vandalism and assaults on both sides while framing each other for the incidents."
 PHASE_2_Operation_DESC_GLADIO_10:0 "To disguise the origin of the funds for the party, our agents will seek local collaborators who own businesses to establish money laundering fronts to funnel money to the party."
 PHASE_2_Operation_DESC_GLADIO_11:0 "Targets determined will be surveilled to ensure targets have no known connections to the far-left and will be unlikely to betray our operations in the long-term."
 PHASE_2_Operation_DESC_GLADIO_12:0 "Utilizing priorly collected information, the squad will determine a list of potential targets to contact within the target’s intelligence services to recruit into the program."
 PHASE_2_Operation_DESC_GLADIO_13:0 "Targets established in the draft list will be thoroughly investigated for any sexual perversity, extra-marital affairs, and other criminal offenses for blackmail material."
 PHASE_2_Operation_DESC_GLADIO_14:0 "Military leaders, pro-American ministers, and local collaborators will be sought out by the squad and interviewed to determine their loyalty in advance of our ongoing plans."
 PHASE_2_Operation_DESC_GLADIO_15:0 "The squad will covertly meet with the candidates to get a deeper judgment of their character and various positions relevant to our ongoing crusade against communism."
 PHASE_2_Operation_DESC_GLADIO_16:0 "After determining the optimal strategy, our agents, in conjunction with local operatives, will execute a terrorist attack to increase the national tension and further undermine the government."
 PHASE_2_Operation_DESC_GLADIO_17:0 "Our squad will covertly approach the targets and share details about their illicit affairs we have evidence about as well as informing them of our demands to remain silent."
 PHASE_2_Operation_DESC_GLADIO_18:0 "Our operatives and supporters in conjunction with the squad will seek to fully take over the military apparatus swiftly to paralyze and cripple any government response."

 PHASE_3_Operation_DESC_GLADIO_1:0 "After successfully contacting recruits, our squad will return to base and review the credentials of those contacted and proceed to figure out the best way to expand our local operations."
 PHASE_3_Operation_DESC_GLADIO_2:0 "Finally, our agents will seek to cover their tracks by improving the disguises and hidden locations of the caches before covertly exfiltrating and avoiding local law enforcement."
 PHASE_3_Operation_DESC_GLADIO_3:0 "After informing leadership and rallying the troops, our squad will finalize the strategy and plans for the resistance operations and covertly exfiltrate back to Washington."
 PHASE_3_Operation_DESC_GLADIO_4:0 "After establishing a plan to minimize collateral casualties and avoid exposure, the squad will assassinate the target and proceed to covertly exfiltrate back to a secure black site."
 PHASE_3_Operation_DESC_GLADIO_5:0 "After establishing a plan to minimize collateral casualties and avoid exposure, the squad will assassinate the target and proceed to covertly exfiltrate back to a secure black site."
 PHASE_3_Operation_DESC_GLADIO_6:0 "After establishing a plan to minimize civilian collateral casualties and avoid exposure, the squad will assassinate the target and proceed to covertly exfiltrate back to a secure black site."
 PHASE_3_Operation_DESC_GLADIO_7:0 "The squad in conjunction with local supporters and collaborators will launch a terrorist attack against the government to undermine the credibility and support of left-wing forces."
 PHASE_3_Operation_DESC_GLADIO_8:0 "The squad in conjunction with local supporters and collaborators will launch a terrorist attack against left wing elements in the nation, further inflaming national tensions."
 PHASE_3_Operation_DESC_GLADIO_9:0 "Local collaborators will be utilized to promote protest activity over the ongoing violence with the goal of baiting both sides to engage in open street fighting in the protest."
 PHASE_3_Operation_DESC_GLADIO_10:0 "Agents along with those aware in the party will ensure the appropriate amount of funds are provided to enhance their political standing against leftist forces while minimizing exposure."
 PHASE_3_Operation_DESC_GLADIO_11:0 "The squad will approach the targets and offer monetary and other forms of compensation for aligning with Washington to further build influence in the target's government."
 PHASE_3_Operation_DESC_GLADIO_12:0 "The squad will covertly approach the target and request their collaboration in our ongoing efforts to safeguard Western Europe from the threat of the Soviet Union."
 PHASE_3_Operation_DESC_GLADIO_13:0 "After the investigation is completed, our agents will compile the information gathered into dossiers on the targets for future usage."
 PHASE_3_Operation_DESC_GLADIO_14:0 "After interviews are completed, the squad will determine what the future needed steps and requirements for successful regime change may be."
 PHASE_3_Operation_DESC_GLADIO_15:0 "After the squad submits their findings, the National Security Council will determine the candidate to back in the upcoming coup."
 PHASE_3_Operation_DESC_GLADIO_16:0 "Our media specialists will actively manipulate the domestic and international media to undermine the support of the government in the aftermath of the attack."
 PHASE_3_Operation_DESC_GLADIO_17:0 "After the initial confrontation, the squad will ensure that the targets will support our upcoming actions against the government and will follow our line in the coming months."
 PHASE_3_Operation_DESC_GLADIO_18:0 "After the military has been subverted, our forces and allies will seek to take full control over the government and seek to capture the primary leaders and ministers of the government."

