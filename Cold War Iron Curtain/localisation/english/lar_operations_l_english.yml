 PHASE_1_Operation_DESC_BOP_1:0 "It is necessary that we form a list of Cuban exiles to contact in the coming months, particularly those who are anti-Castro and wish to overthrow the communist government in Havana."
 PHASE_2_Operation_DESC_BOP_1:0 "The time has come; several agents will travel to Miami in the coming days to make contact with all of the exiles on the previously assembled list, to determine their agendas, abilities, and interest in a regime change in Cuba."
 PHASE_3_Operation_DESC_BOP_1:0 "The operation in Miami has been a success! Almost all of the exiles we talked to are on board with our potential plan to overthrow the illegitimate Castro regime and our agents are eager to report back with more details on the exiles."

 PHASE_1_Operation_DESC_BOP_2:0 "This new brigade first needs a command structure model to determine how it should work. We should pull from existing US Army models to determine the organization of this unit."
 PHASE_2_Operation_DESC_BOP_2:0 "From the Cuban exiles that we talked to in Miami, our agents must vet and assign each man to ranks as officers, so that the brigade has sufficient leadership when the time comes."
 PHASE_3_Operation_DESC_BOP_2:0 "Finally, now that we have laid the groundwork for the new brigade, our agents must contact the Pentagon and request Army officers be assigned to the brigade to begin advising and training."

 PHASE_1_Operation_DESC_BOP_3:0 "We should approach the network of exiles in the Miami area, paying close attention to those who have pilot experience."
 PHASE_2_Operation_DESC_BOP_3:0 "In addition to the exiles, it may be necessary to augment this pilot force with some National Guard personnel, those that have flight time and skills."
 PHASE_3_Operation_DESC_BOP_3:0 "It is time to report back to headquarters at Langley to update the bosses on our pilot recruitment program."

 PHASE_1_Operation_DESC_BOP_4:0 "With the large number of airfields scattered around the United States, there surely must be some that have some old aircraft that can be salvaged for our uses."
 PHASE_2_Operation_DESC_BOP_4:0 "Under the cover of darkness, CIA teams will covertly steal B-26 bombers from their airbases and fly them to undisclosed locations in support of our exile mission."
 PHASE_3_Operation_DESC_BOP_4:0 "Now that the aircraft are in our possession, we need to make sure the bombers are ready for service and have their roundels and markings repainted accordingly."

 PHASE_1_Operation_DESC_BOP_5:0 "This new air unit first needs a command structure model to determine how it should work. We should pull from existing US Air Force models to determine the organization of this unit."
 PHASE_2_Operation_DESC_BOP_5:0 "From the Cuban pilots that we talked to in Miami, our agents must vet and assign each man to ranks as officers, so that the brigade has sufficient leadership when the time comes."
 PHASE_3_Operation_DESC_BOP_5:0 "Finally, now that we have laid the groundwork for this new air force, our agents must contact the Pentagon and request Army officers be assigned to the brigade to begin advising and training."

 PHASE_1_Operation_DESC_BOP_6:0 "After finding the perfect location for a training airfield, our agents must reach out to officials within the Guatemalan government to secure their approval in our use of their land."
 PHASE_2_Operation_DESC_BOP_6:0 "Now that we have permission, we will enlist local construction workers, armed with American equipment, to begin construction of the runway and outside buildings."
 PHASE_3_Operation_DESC_BOP_6:0 "The airfield is complete! The brigade now has a home outside of the United States to train and prepare for the operation. Movement of the force will begin at once."

 PHASE_1_Operation_DESC_BOP_7:0 "Since we are training primarily Cuban exile pilots, our agents and interpreters will do their best to educate the personnel on preliminary aircraft mechanics in both English and Spanish."
 PHASE_2_Operation_DESC_BOP_7:0 "Now that the pilots have learned the fundamentals, it's time to test out the aircraft, beginning with some low-level flight training exercises and flights around the Rayo Base area."
 PHASE_3_Operation_DESC_BOP_7:0 "Finally, as the last part of the pilot training, the pilots will fly missions with dummy bombs and blank ammunition to practice bombing and strafing selected targets, such as ammunition dumps and barracks."

 PHASE_1_Operation_DESC_BOP_8:0 "In order to attract more emigres for the brigade, we will begin a propaganda campaign in the Cuban-majority areas of Miami, focusing on anti-Castro sentiment and financial benefits of joining the brigade."
 PHASE_2_Operation_DESC_BOP_8:0 "To help process these potential new recruits, our agents as well as brigade officers will open an office in downtown Miami."
 PHASE_3_Operation_DESC_BOP_8:0 "Now that we've secured the appropriate number of men, it's time to organize them into companies within the brigade, appointing an officer to lead them as well as NCOs."
 PHASE_3_Operation_DESC_BOP_8_FAILURE:0 "Since our recent recruiting push for the brigade has failed, we must reorient and restructure the brigade as a smaller unit to make do with the current numbers."

 PHASE_1_Operation_DESC_BOP_9:0 "CIA has some funds, but the military has more. It is necessary to request only a small bit of funding from the Defense Department to supplement our purchasing of weapons for the brigade."
 PHASE_2_Operation_DESC_BOP_9:0 "Now that we have the funds, thousands of rifles, pistols and bazookas will be ordered and bought from the finest American companies around to provide our force with immense firepower."
 PHASE_3_Operation_DESC_BOP_9:0 "Planes and planes full of crates have landed at Rayo Base. Now is the time for each member of the brigade to get his weapon and become accustomed to it."

 PHASE_1_Operation_DESC_BOP_10:0 "Since we are training primarily Cuban exile recruits,, our agents and interpreters will do their best to educate the personnel on preliminary fighting techniques in both English and Spanish."
 PHASE_2_Operation_DESC_BOP_10:0 "With the limited boats and resources we have, our instructors will guide the recruits on how to land on beaches and take up fighting positions."
 PHASE_3_Operation_DESC_BOP_10:0 "The time for the second phase of operations has begun. The brigade force will be moved to Puerto Cabezas, Nicaragua, to be temporarily housed before the landing."

 PHASE_1_Operation_DESC_BOP_11:0 "Using some of the funds we have, around five surplus cargo ships from the Cuban Garcia Line will be bought and used to carry supplies, weapons, and personnel as part of the invasion."
 PHASE_2_Operation_DESC_BOP_11:0 "To crew the two Landing Craft Infantry ships we have, crews from the Military Sea Transportation Service will be hired on."
 PHASE_3_Operation_DESC_BOP_11:0 "In New Orleans, our five cargo ships will be loaded to the brim with supplies, weapons, and communications equipment as well as personnel to man them in a support role upon the launch of the invasion."

 PHASE_1_Operation_DESC_BOP_12:0 "For our infiltration operation, a few landing zones need to be planned in advance for our teams to access via boat."
 PHASE_2_Operation_DESC_BOP_12:0 "Before landing into Cuba we should send messages to the leading anti-Castro insurgent groups in the area to let them know of our arrival and what we hope to accomplish."
 PHASE_3_Operation_DESC_BOP_12:0 "Our teams will hit the beaches of Cuba late at night, before slipping into the jungle to begin their tomfoolery."


 PHASE_1_Operation_DESC_BOP_13:0 "Using the exiles we already have good relations with, a list will be made of insurgent groups and their leaders within Cuba for us to contact."
 PHASE_2_Operation_DESC_BOP_13:0 "Using this list, we shall arrange for a mutual radio frequency as well as message dead-drops and landing points for the insurgents to communicate with us. "
 PHASE_3_Operation_DESC_BOP_13:0 "Now that we have the insurgents and communication capabilities, it's time to let them know of our plans and ask for their assistance in helping to overthrow the Castro regime."

 PHASE_1_Operation_DESC_BOP_14:0 "For Operation Puma, we will draft a target list of Cuban airfields and air force facilities to preemptively take out their air force, as well as military infrastructure to cripple them."
 PHASE_2_Operation_DESC_BOP_14:0 "Now that we have targets, it's time to load the B-26's with bombs, load the machine guns and brief the pilots on their targets and mission."
 PHASE_3_Operation_DESC_BOP_14:0 "Finally, our bombers will take off, striking three Cuban airfields at San Antonio de los Banos, as well as the airport at Santiago de Cuba to cripple Castro's air force."

 PHASE_1_Operation_DESC_BOP_15:0 "For Operation Windfall, we need to choose a flyover location in Havana to fly supersonic aircraft over to, as a means of psychological warfare."
 PHASE_2_Operation_DESC_BOP_15:0 "Now that we have a location in Havana, our Navy pilots will be briefed to fly their F-8 Crusaders over at supersonic speed to scare Castro's forces and cause havoc"
 PHASE_3_Operation_DESC_BOP_15:0 "Finally, our fighters will take off, commencing three separate sonic booms over Havana in different locations, but focusing on the Cuban government center and important facilities."

 PHASE_1_Operation_DESC_BOP_16:0 "After the initial air attacks, we need to draft a target list for a few diversionary strikes on Cuban ships and military bases as well as other logistical facilities, this time pain"ted in the colors of the Cuban Air Force, to divert their attention.
 PHASE_2_Operation_DESC_BOP_16:0 "Now that we have targets, it's time to load the B-26's with bombs, load the machine guns and brief the pilots on their targets and mission."
 PHASE_3_Operation_DESC_BOP_16:0 "Finally, our bombers will take off, commencing in their attacks on Cuban army bases, naval facilities, and logistic hubs in an attempt to distract them before our forces land."

 PHASE_1_Operation_DESC_BOP_17:0 "Our five cargo ships, plus the two landing craft, all will be loaded and filled to the brim with their personnel plus any additional supplies, before setting sail for the coast of Cuba."
 PHASE_2_Operation_DESC_BOP_17:0 "The insurgents need to know that we're coming, and where we're landing. Our agents will send a series of messages through the standard channels to let them know."
 PHASE_3_Operation_DESC_BOP_17:0 "It is time! After months and months of preparations, the brigade and our air forces are primed for landing. The ships are ready, and as they advance, the brigade is ready to restore Cuba to its rightful leader."


#Cuban Exiles Land in Bay of Pigs! (News)
#Today, the world was shocked to wake up to reports that a group of anti-Castro Cuban exiles, known as Brigade 2506, have landed in the Bay of Pigs off the southwestern coast of Cuba. A force of about 1,400 men, armed with American equipment as well as B-26 bombers, are engaging with Cuban military and security services, who were quickly alerted to their presence. The United States has denied any responsibility in the invasion, according to a statement by the US Ambassador to the United Nations. The Soviets, predictably, have decried the invasion as a “CIA plot using paid criminals”, much to the chagrin of the United States. 
#Cuban Exiles Land at Trinidad! (News)
#Today, the world was shocked to wake up to reports that a group of anti-Castro Cuban exiles, known as Brigade 2506, have landed in Trinidad, Cuba, approximately 170 miles southwest of the capital, Havana. A force of about 1,400 men, armed with American equipment as well as B-26 bombers, have faced little resistance from Cuban military and security services and are presently contacting local insurgent groups to aid their fight. The United States has denied any involvement in the invasion, according to a statement by the US Ambassador to the United Nations. The Soviets, predictably, have decried the invasion as a “CIA plot using paid criminals”, much to the chagrin of the United States.
#Cuban Exile Invasion a Success!
#The landings of Cuban exile forces only days ago has ended in the complete overthrow of the Castro government in Havana! With the assistance of local insurgents, air support, and US naval presence, the exiles have formed a provisional government, as they round up communist sympathizers and imprison them. The United States has expressed great approval at these developments, declaring that “communism has been vanquished in Cuba” and promising aid for the exiles, who will predictably join the US's sphere of influence. While there are no comments from the Soviets yet, it is clear that they are not pleased with these developments.
#Cuban Exile Invasion a Failure!
#Unfortunately, reports from media outlets in Cuba's capital, Havana, have indicated that a local rebellion of anti-Castro insurgent exiles has been crushed by Cuban military and security forces. From the start, the landing of said exiles (known as Brigade 2506) was a disaster, with Cuban forces being easily tipped off to their landing location, and their support ships being forced to run aground without offloading their supplies. With hundreds killed and the rest captured and marked for execution, the outcome does not look good for the anti-communist movement in Cuba. 
#Should the US Intervene in Cuba?
#With the failure of Brigade 2506 to successfully overthrow the Cuban government immediately, we have to ponder our options. They continue to fight on, but only for a few more days. Our generals have drawn up plans for US intervention in Cuba, including the use of our Atlantic Fleet as well as the 101st and 82nd Airborne Divisions and armored units to quickly subdue the Cuban military and security forces. Some have expressed opposition to this plan, considering that the Soviet Union could respond offensively in kind. However, we must act quickly, and a decision must be made.
#US Intervenes in Cuba (News)
#Shocking news came out of Cuba today as approximately four US Army and Marine divisions landed in Cuba, only days after the ill-fated landing by Cuban exile Brigade 2506. Elements of the 101st Airborne and 82nd Airborne Divisions have landed at Jose Marti and San Antonio de los Banos Airfields, as well as Mariel and Baracoa Airfields surrounding Havana. The 1st and 2nd Marine Divisions, meanwhile, have landed at Tarara, approximately 10 miles from Havana's city center, as the US enforces a naval blockade and air superiority of the island. It is clear that Castro's government will not stand much of a chance unless the Soviets intervene.
#US Does Not Intervene in Cuba (News)
#In an official statement today, the President announced that while the United States nominally supports Brigade 2506's mission, the US will not intervene militarily to overthrow Castro despite the military options provided. Pundits speculate a fear of Soviet aggression as being one of the principal factors, although they assume that US intelligence services will continue to harass Cuba in the coming months.

